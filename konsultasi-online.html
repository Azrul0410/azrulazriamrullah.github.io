<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Konsultasi Online - FisioSehat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#4B6CC1] text-white min-h-screen flex flex-col">
  <header class="flex items-center gap-2 px-4 py-3">
    <a href="index.html">
      <img src="https://placehold.co/24x24/png?text=Logo" alt="Logo" class="w-6 h-6" />
    </a>
    <span class="font-semibold text-lg">FisioSehat</span>
  </header>

  <main class="flex-grow px-6 pt-8 pb-12 max-w-md mx-auto w-full text-center">
    <h1 class="text-xl font-semibold mb-4">Layanan Konsultasi</h1>
    <p class="text-sm mb-6">Anda memilih:</p>
    <h2 id="namaFisioterapis" class="text-lg font-bold text-[#E0E7FF] mb-6"></h2>

    <div class="space-y-4">
      <a id="btnKonsultasiSekarang"
         class="block w-full bg-[#2563EB] text-white text-sm font-semibold rounded-md px-4 py-2 hover:bg-[#1e4bb8] transition"
         href="#">
        Konsultasi Sekarang
      </a>
      <a id="btnJadwalkan"
         class="block w-full bg-[#4B6CC1] border border-white text-white text-sm font-semibold rounded-md px-4 py-2 hover:bg-[#3b58b3] transition"
         href="#">
        Jadwalkan Konsultasi
      </a>
    </div>
  </main>

  <footer class="text-white text-xs max-w-md mx-auto space-y-4 pb-6 mt-8">
    <div class="flex items-center gap-2">
      <img src="https://placehold.co/20x20/png?text=Logo" alt="Logo" class="w-5 h-5" />
      <span>FisioSehat</span>
    </div>
    <p>Layanan fisioterapi terpercaya - Pilih fisioterapis dan pesan janji temu online.</p>
  </footer>

  <script>
    // Ambil parameter dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const nama = urlParams.get("nama") || "Fisioterapis Tidak Diketahui";
    document.getElementById("namaFisioterapis").textContent = nama;

    // Tambahkan nama ke URL tujuan
    document.getElementById("btnKonsultasiSekarang").href = `antrian.html?nama=${encodeURIComponent(nama)}`;
    document.getElementById("btnJadwalkan").href = `form-jadwal.html?nama=${encodeURIComponent(nama)}`;
  </script>
</body>
</html>

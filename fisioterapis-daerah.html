<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fisioterapis di Daerah Anda - FisioKita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-[#f8fafc] text-[#111827] min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex items-center gap-2 px-4 py-3 bg-[#2563EB] text-white shadow">
    <a href="konsultasi-offline.html">
      <img src="img/logo.png" alt="Logo" class="w-6 h-6" />
    </a>
    <span class="font-semibold text-lg">Fisio Kita</span>
  </header>

  <!-- Main Content -->
  <main class="flex-grow px-6 pt-6 pb-12 max-w-md mx-auto w-full">
    <h1 class="text-xl font-semibold text-center mb-4">Fisioterapis di Wilayah Anda</h1>
    <p class="text-sm text-center text-gray-600 mb-6" id="lokasi">Memuat lokasi...</p>

    <div id="daftar-terapis" class="space-y-6 hidden"></div>
    <p id="tidak-ada" class="text-center text-sm text-gray-500 italic hidden">Tidak ada fisioterapis yang tersedia di wilayah ini.</p>
  </main>

  <!-- Footer -->
  <footer class="text-xs text-center text-gray-500 pb-6 max-w-md mx-auto">
    <img src="img/logo.png" class="w-5 h-5 mx-auto mb-1" alt="Logo" />
    <p>¬© 2025 Fisio Kita. Semua hak dilindungi undang-undang.</p>
  </footer>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <!-- Script untuk Menampilkan Terapis -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const prov = params.get("prov");
    const kab = params.get("kab");

    document.getElementById("lokasi").textContent = `${kab}, ${prov}`;
    const container = document.getElementById("daftar-terapis");
    const tidakAda = document.getElementById("tidak-ada");

    db.collection("terapis")
      .where("provinsi", "==", prov)
      .where("kabupaten", "==", kab)
      .get()
      .then(snapshot => {
        if (snapshot.empty) {
          tidakAda.classList.remove("hidden");
          return;
        }

        container.classList.remove("hidden");
        snapshot.forEach(doc => {
          const t = doc.data();
          const html = `
            <article class="bg-white rounded-lg p-5 shadow text-sm space-y-1 text-[#111827]">
              <h3 class="font-semibold text-base">${t.nama}</h3>
              <p class="text-[#2563EB] font-medium">${t.spesialis}</p>
              <p>üóìÔ∏è Jadwal: ${t.jadwal || '-'}</p>
              <p>üìç Lokasi praktik: ${t.lokasi || '-'}</p>
              <a href="form-jadwal.html?nama=${encodeURIComponent(t.nama)}&email=${encodeURIComponent(doc.id)}&prov=${encodeURIComponent(prov)}&kab=${encodeURIComponent(kab)}"
                 class="block mt-3 bg-[#2563EB] text-white text-xs font-semibold rounded px-4 py-2 text-center hover:bg-[#1e40af] transition">
                Jadwalkan Konsultasi
              </a>
            </article>
          `;
          container.innerHTML += html;
        });
      })
      .catch(err => {
        console.error("Gagal memuat:", err);
        tidakAda.textContent = "‚ö†Ô∏è Gagal memuat data. Silakan coba lagi.";
        tidakAda.classList.remove("hidden");
      });
  </script>
</body>
</html>

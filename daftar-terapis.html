<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Terapis - FisioKita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-white text-[#1E2A44] min-h-screen flex flex-col font-['Inter']">

  <!-- Header -->
  <header class="bg-gradient-to-r from-[#7F3CE0] to-[#4B6CC1] text-white px-6 py-5 flex justify-between items-center shadow-md">
    <div class="flex items-center gap-3">
      <a href="index.html" class="flex items-center gap-2">
        <img src="img/logo.png" alt="Fisio Kita Logo" class="w-6 h-6" />
        <span class="font-semibold text-xl">Fisio Kita</span>
      </a>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow px-6 pt-10 pb-16 max-w-md mx-auto w-full">
    <h1 class="text-2xl font-bold text-center mb-6">Pilih Lokasi Terapis</h1>

    <!-- Filter Lokasi -->
    <div class="mb-4 space-y-3">
      <select id="provinsiSelect" class="w-full border px-3 py-2 rounded" required>
        <option value="">Pilih Provinsi</option>
      </select>
      <select id="kabupatenSelect" class="w-full border px-3 py-2 rounded" required>
        <option value="">Pilih Kabupaten/Kota</option>
      </select>
    </div>

    <!-- Search box -->
    <div class="mb-6">
      <input id="searchInput" type="text" placeholder="Cari nama, spesialis..."
        class="w-full px-4 py-3 rounded-lg border text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#4B6CC1]" />
    </div>

    <!-- Daftar Terapis -->
    <div id="listTerapis" class="space-y-6">
      <p class="text-center text-sm text-gray-500 italic">Silakan pilih lokasi terlebih dahulu.</p>
    </div>

    <!-- Tombol kembali -->
    <div class="mt-10 text-center">
      <a href="konsultasi-jenis.html"
         class="inline-block bg-[#2970F2] text-white text-base font-semibold rounded-full px-6 py-3 hover:bg-[#1e4bb8] transition shadow">
        ‚Üê Kembali
      </a>
    </div>
  </main>

  <!-- Footer (sama seperti sebelumnya, tidak diubah) -->
  <!-- ...footer tidak ditampilkan di sini untuk ringkas... -->

  <!-- Firebase & Script -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const provinsiSelect = document.getElementById("provinsiSelect");
    const kabupatenSelect = document.getElementById("kabupatenSelect");
    const listTerapis = document.getElementById("listTerapis");
    const searchInput = document.getElementById("searchInput");

    let semuaTerapis = [];
    let lokasiDipilih = "";

    // Ambil data wilayah
    fetch("data/wilayah.json")
      .then(res => res.json())
      .then(data => {
        Object.keys(data).forEach(prov => {
          const opt = document.createElement("option");
          opt.value = prov;
          opt.textContent = prov;
          provinsiSelect.appendChild(opt);
        });

        provinsiSelect.addEventListener("change", () => {
          kabupatenSelect.innerHTML = '<option value="">Pilih Kabupaten/Kota</option>';
          const selectedProv = provinsiSelect.value;
          if (selectedProv && data[selectedProv]) {
            Object.keys(data[selectedProv]).forEach(kab => {
              const opt = document.createElement("option");
              opt.value = kab;
              opt.textContent = kab;
              kabupatenSelect.appendChild(opt);
            });
          }
        });
      });

    function renderTerapis(filteredList) {
      if (filteredList.length === 0) {
        listTerapis.innerHTML = `<p class="text-center text-gray-500 text-sm italic">Tidak ditemukan terapis di lokasi tersebut.</p>`;
        return;
      }

      listTerapis.innerHTML = "";
      filteredList.forEach(t => {
        const html = `
          <article class="bg-white text-[#1E2A44] rounded-xl p-6 shadow-md border">
            <h3 class="font-semibold text-base mb-1">${t.nama}</h3>
            <p class="text-sm text-[#4B6CC1] font-semibold mb-2">${t.spesialis}</p>
            <p class="text-sm mb-1">üìç ${t.kabupaten}, ${t.provinsi}</p>
            <p class="text-xs mb-1 text-gray-600 italic">${t.deskripsi}</p>
          </article>
        `;
        listTerapis.innerHTML += html;
      });
    }

    // Ambil semua data terapis dari Firestore
    db.collection("terapis").get().then(snapshot => {
      semuaTerapis = [];
      snapshot.forEach(doc => {
        const t = doc.data();
        semuaTerapis.push({
          nama: t.nama || "Tanpa Nama",
          spesialis: t.spesialis || "Umum",
          kabupaten: t.kabupaten || "-",
          provinsi: t.provinsi || "-",
          deskripsi: t.deskripsi || "Belum ada deskripsi."
        });
      });
    });

    // Jika kabupaten berubah, tampilkan terapis sesuai lokasi
    kabupatenSelect.addEventListener("change", () => {
      const prov = provinsiSelect.value;
      const kab = kabupatenSelect.value;
      lokasiDipilih = `${kab}, ${prov}`;
      filterDanTampilkan();
    });

    // Filter saat search diketik
    searchInput.addEventListener("input", () => {
      filterDanTampilkan();
    });

    function filterDanTampilkan() {
  const prov = provinsiSelect.value;
  const kab = kabupatenSelect.value;
  const keyword = searchInput.value.toLowerCase();

  if (!prov || !kab) {
    listTerapis.innerHTML = `<p class="text-center text-gray-500 text-sm italic">Pilih provinsi dan kabupaten terlebih dahulu.</p>`;
    return;
  }

  const hasil = semuaTerapis.filter(t =>
    t.provinsi === prov &&
    t.kabupaten === kab &&
    (
      t.nama.toLowerCase().includes(keyword) ||
      t.spesialis.toLowerCase().includes(keyword)
    )
  );

  if (hasil.length > 0) {
    renderTerapis(hasil);
  } else {
    // Jika tidak ditemukan, tampilkan pesan & cari rekomendasi terdekat
    listTerapis.innerHTML = `
      <p class="text-center text-gray-500 text-sm italic mb-4">
        Tidak ditemukan terapis di ${kab}, ${prov}.
      </p>`;

    // Rekomendasi dari provinsi yang sama, kabupaten berbeda
    const rekomendasi = semuaTerapis.filter(t =>
      t.provinsi === prov && t.kabupaten !== kab &&
      (
        t.nama.toLowerCase().includes(keyword) ||
        t.spesialis.toLowerCase().includes(keyword)
      )
    );

    if (rekomendasi.length > 0) {
      listTerapis.innerHTML += `<h3 class="font-semibold text-sm text-gray-700 mb-2">Rekomendasi di wilayah sekitar:</h3>`;
      rekomendasi.forEach(t => {
        const html = `
          <article class="bg-white text-[#1E2A44] rounded-xl p-6 shadow-md border mb-4">
            <h3 class="font-semibold text-base mb-1">${t.nama}</h3>
            <p class="text-sm text-[#4B6CC1] font-semibold mb-2">${t.spesialis}</p>
            <p class="text-sm mb-1">üìç ${t.kabupaten}, ${t.provinsi}</p>
            <p class="text-xs mb-1 text-gray-600 italic">${t.deskripsi}</p>
          </article>
        `;
        listTerapis.innerHTML += html;
      });
    } else {
      listTerapis.innerHTML += `<p class="text-sm text-center italic text-gray-400">Tidak ada rekomendasi lain di provinsi ini.</p>`;
    }
  }
}
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Terapis - FisioKita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-[#4B6CC1] text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex items-center gap-2 px-4 py-3 bg-[#4B6CC1]">
    <a href="konsultasi-jenis.html">
      <img src="img/logo.png" alt="FisioKita Logo" class="w-6 h-6" />
    </a>
    <span class="font-semibold text-lg">FisioKita</span>
  </header>

  <!-- Main -->
  <main class="flex-grow px-4 pt-6 pb-12 max-w-md mx-auto w-full">
    <h1 class="text-xl font-semibold text-center mb-4">Daftar Fisioterapis</h1>

    <!-- Search box -->
    <div class="mb-6">
      <input id="searchInput" type="text" placeholder="Cari nama, spesialis, lokasi..."
        class="w-full px-4 py-2 rounded-md border text-black placeholder-gray-400" />
    </div>

    <div id="listTerapis" class="space-y-6">
      <p class="text-center text-sm text-white">Memuat data terapis...</p>
    </div>

    <div class="mt-8 text-center">
      <a href="konsultasi-jenis.html"
         class="bg-[#2563EB] text-white text-sm font-semibold rounded-md px-4 py-2 hover:bg-[#1e4bb8] transition">
        Kembali
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-white text-xs max-w-md mx-auto text-center pb-6 mt-8">
    <p>¬© 2025 FisioKita. Informasi terapis disajikan untuk transparansi layanan.</p>
  </footer>

  <!-- Firebase & Script -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const listTerapis = document.getElementById("listTerapis");
    const searchInput = document.getElementById("searchInput");

    let semuaTerapis = [];

    function renderTerapis(filteredList) {
      if (filteredList.length === 0) {
        listTerapis.innerHTML = `<p class="text-center text-white text-sm italic">Tidak ditemukan hasil yang cocok.</p>`;
        return;
      }

      listTerapis.innerHTML = "";
      filteredList.forEach(t => {
        const html = `
          <article class="bg-white text-black rounded-lg p-6 shadow-md">
            <h3 class="font-semibold text-base mb-1">${t.nama}</h3>
            <p class="text-sm text-[#4B6CC1] font-semibold mb-2">${t.spesialis}</p>
            <p class="text-sm mb-1">üìç ${t.lokasi}</p>
            <p class="text-xs mb-1 text-gray-700 italic">${t.deskripsi}</p>
          </article>
        `;
        listTerapis.innerHTML += html;
      });
    }

    db.collection("terapis").get().then(snapshot => {
      semuaTerapis = [];

      snapshot.forEach(doc => {
        const t = doc.data();
        semuaTerapis.push({
          nama: t.nama || "Tanpa Nama",
          spesialis: t.spesialis || "Umum",
          lokasi: t.lokasi || "Lokasi tidak tersedia",
          deskripsi: t.deskripsi || "Belum ada deskripsi."
        });
      });

      renderTerapis(semuaTerapis);
    });

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      const hasil = semuaTerapis.filter(t =>
        t.nama.toLowerCase().includes(keyword) ||
        t.spesialis.toLowerCase().includes(keyword) ||
        t.lokasi.toLowerCase().includes(keyword)
      );
      renderTerapis(hasil);
    });
  </script>
</body>
</html>

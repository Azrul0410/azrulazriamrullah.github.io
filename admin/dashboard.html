<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Admin - FisioSehat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-[#e6d3c7] text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-[#f472b6] text-white px-4 py-3 flex justify-between items-center shadow">
    <h1 class="text-lg font-semibold">Dashboard Terapis</h1>
    <button id="logoutBtn" class="text-sm underline hover:text-gray-200">Logout</button>
  </header>

  <!-- Main -->
  <main class="flex-1 p-6 max-w-md mx-auto w-full">
    <div class="text-center mb-6">
      <h2 class="text-xl font-semibold mb-2">Halo, <span id="terapisEmail" class="underline">...</span></h2>
      <p class="text-sm text-gray-600">Silakan pilih menu layanan:</p>
    </div>

    <div class="space-y-4">
      <a href="chat-aktif.html" class="block w-full bg-white shadow rounded-lg px-5 py-4 text-left hover:bg-pink-50 transition">
        <div class="flex items-center justify-between">
          <span class="font-semibold text-pink-600">💬 Chat Aktif</span>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
      </a>

      <a href="riwayat-chat.html" class="block w-full bg-white shadow rounded-lg px-5 py-4 text-left hover:bg-pink-50 transition">
        <div class="flex items-center justify-between">
          <span class="font-semibold text-pink-600">📁 Riwayat Konsultasi</span>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
      </a>

      <a href="jadwal.html" class="block w-full bg-white shadow rounded-lg px-5 py-4 text-left hover:bg-pink-50 transition">
        <div class="flex items-center justify-between">
          <span class="font-semibold text-pink-600">🗓️ Jadwal Terapis</span>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
      </a>

      <a href="konsultasi-offline.html" class="block w-full bg-white shadow rounded-lg px-5 py-4 text-left hover:bg-pink-50 transition">
        <div class="flex items-center justify-between">
          <span class="font-semibold text-pink-600">🏠 Permintaan Home Visit</span>
          <i class="fas fa-chevron-right text-gray-400"></i>
        </div>
      </a>
    </div>
  </main>

  <!-- Firebase Auth -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1",
      storageBucket: "fisiosehat-af9f1.appspot.com",
      messagingSenderId: "800971487968",
      appId: "1:800971487968:web:0dec5977632004aa0fee85"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("terapisEmail").textContent = user.email;
      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    });
  </script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

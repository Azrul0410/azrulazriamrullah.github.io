<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin - FisioSehat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-[#e6d3c7] min-h-screen flex flex-col">

  <header class="bg-pink-500 text-white px-4 py-3 flex justify-between items-center shadow">
    <h1 class="text-lg font-semibold">Dashboard Admin</h1>
    <button id="logoutBtn" class="text-sm underline">Logout</button>
  </header>

  <main class="flex-1 p-6 max-w-md mx-auto space-y-6">
    <h2 class="text-lg font-semibold text-center">Selamat datang 👋</h2>

    <div class="grid gap-4">
      <a href="chat-admin.html" class="block bg-white rounded-lg p-4 shadow text-center hover:bg-gray-100">
        💬 <span class="font-semibold">Chat Aktif</span>
      </a>
      <a href="riwayat-chat.html" class="block bg-white rounded-lg p-4 shadow text-center hover:bg-gray-100">
        📁 <span class="font-semibold">Riwayat Konsultasi</span>
      </a>
      <a href="jadwal-admin.html" class="block bg-white rounded-lg p-4 shadow text-center hover:bg-gray-100">
        🗓️ <span class="font-semibold">Jadwal Terapis</span>
      </a>
      <a href="offline-request.html" class="block bg-white rounded-lg p-4 shadow text-center hover:bg-gray-100">
        🏠 <span class="font-semibold">Permintaan Home Visit</span>
      </a>
    </div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1",
      storageBucket: "fisiosehat-af9f1.appspot.com",
      messagingSenderId: "800971487968",
      appId: "1:800971487968:web:0dec5977632004aa0fee85"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    });

    // Proteksi halaman
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>

</body>
</html>

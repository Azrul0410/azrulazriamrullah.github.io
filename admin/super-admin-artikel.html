<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manajemen Artikel - Super Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Header -->
  <header class="bg-blue-800 text-white px-6 py-4 shadow flex justify-between items-center">
    <h1 class="text-lg font-semibold">Manajemen Artikel</h1>
    <a href="super-admin-dashboard.html" class="text-sm underline">ðŸ”™ Kembali</a>
  </header>

  <!-- Main -->
  <main class="max-w-2xl mx-auto p-6">
    <!-- Form Tambah -->
    <section class="bg-white p-4 rounded shadow space-y-4 mb-6">
      <h2 class="text-base font-semibold">âž• Tambah Artikel Baru</h2>

      <input type="text" id="judul" placeholder="Judul artikel" class="w-full border px-3 py-2 rounded" />
      <textarea id="isi" rows="4" placeholder="Isi artikel..." class="w-full border px-3 py-2 rounded"></textarea>

      <button onclick="tambahArtikel()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Simpan</button>
    </section>

    <!-- Daftar Artikel -->
    <section id="daftarArtikel" class="space-y-4"></section>
  </main>

  <!-- Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const artikelRef = db.collection("artikel");

    // Tambah artikel
    function tambahArtikel() {
      const judul = document.getElementById("judul").value.trim();
      const isi = document.getElementById("isi").value.trim();
      if (!judul || !isi) return alert("Judul dan isi tidak boleh kosong.");

      artikelRef.add({
        judul,
        isi,
        dibuat: firebase.firestore.Timestamp.now()
      }).then(() => {
        document.getElementById("judul").value = "";
        document.getElementById("isi").value = "";
        muatArtikel();
      });
    }

    // Muat artikel
    function muatArtikel() {
      const daftar = document.getElementById("daftarArtikel");
      daftar.innerHTML = "<p>Memuat...</p>";

      artikelRef.orderBy("dibuat", "desc").get().then(snapshot => {
        daftar.innerHTML = "";
        if (snapshot.empty) {
          daftar.innerHTML = "<p class='text-center text-sm text-gray-500'>Belum ada artikel.</p>";
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const html = `
            <article class="bg-white p-4 rounded shadow">
              <h3 class="font-semibold text-base mb-1">${data.judul}</h3>
              <p class="text-sm text-gray-700 mb-2 line-clamp-3">${data.isi}</p>
              <div class="flex justify-end gap-2">
                <button onclick="hapusArtikel('${doc.id}')" class="text-red-600 text-sm hover:underline">Hapus</button>
              </div>
            </article>
          `;
          daftar.innerHTML += html;
        });
      });
    }

    function hapusArtikel(id) {
      if (confirm("Yakin ingin menghapus artikel ini?")) {
        artikelRef.doc(id).delete().then(() => muatArtikel());
      }
    }

    window.onload = muatArtikel;
  </script>
</body>
</html>

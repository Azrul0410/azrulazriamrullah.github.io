<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Terapis - FisioKita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-[#f8fafc] text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-[#1D4ED8] text-white px-4 py-3 flex justify-between items-center shadow">
    <h1 class="text-lg font-semibold">Dashboard Terapis</h1>
    <button id="logoutBtn" class="bg-white text-[#1D4ED8] text-sm font-medium px-3 py-1 rounded hover:bg-gray-100 transition">
      Logout
    </button>
  </header>

  <!-- Main -->
  <main class="flex-1 p-6 max-w-md mx-auto w-full">
    <div class="text-center mb-6">
      <h2 class="text-xl font-semibold mb-2">Halo, <span id="terapisNama" class="underline">...</span></h2>
      <p class="text-sm text-gray-600">Silakan pilih menu layanan:</p>
    </div>

    <!-- Pilih Status -->
    <div class="bg-white text-black p-4 rounded shadow mb-4">
      <label class="block font-medium mb-1">Status Online:</label>
      <select id="statusSelect" class="w-full border px-3 py-2 rounded">
        <option value="tersedia">Tersedia</option>
        <option value="tidak">Tidak Tersedia</option>
      </select>
    </div>

    <!-- Menu -->
    <div class="space-y-4">
      <a href="chat-aktif.html" class="block w-full bg-white shadow rounded-lg px-5 py-4 hover:bg-[#DBEAFE] transition">
        <div class="flex justify-between items-center">
          <span class="font-semibold">💬 Chat Aktif</span>
          <i class="fas fa-chevron-right text-gray-500"></i>
        </div>
      </a>

      <a href="riwayat-chat.html" class="block w-full bg-white shadow rounded-lg px-5 py-4 hover:bg-[#DBEAFE] transition">
        <div class="flex justify-between items-center">
          <span class="font-semibold">📁 Riwayat Konsultasi</span>
          <i class="fas fa-chevron-right text-gray-500"></i>
        </div>
      </a>

      <a href="jadwal.html" class="block w-full bg-white shadow rounded-lg px-5 py-4 hover:bg-[#DBEAFE] transition">
        <div class="flex justify-between items-center">
          <span class="font-semibold">🗓️ Jadwal Terapis</span>
          <i class="fas fa-chevron-right text-gray-500"></i>
        </div>
      </a>

      <a href="konsultasi-offline.html" class="block w-full bg-white shadow rounded-lg px-5 py-4 hover:bg-[#DBEAFE] transition">
        <div class="flex justify-between items-center">
          <span class="font-semibold">🏠 Permintaan Home Visit</span>
          <i class="fas fa-chevron-right text-gray-500"></i>
        </div>
      </a>

      <a href="pengaturan.html" class="block w-full bg-white shadow rounded-lg px-5 py-4 hover:bg-[#DBEAFE] transition">
        <div class="flex justify-between items-center">
          <span class="font-semibold">⚙️ Pengaturan Akun</span>
          <i class="fas fa-chevron-right text-gray-500"></i>
        </div>
      </a>

      <a id="menuTambahTerapis" href="tambah-terapis.html" class="hidden block w-full bg-white shadow rounded-lg px-5 py-4 hover:bg-[#DBEAFE] transition">
        <div class="flex justify-between items-center">
          <span class="font-semibold">👨‍⚕️ Tambah Terapis Baru</span>
          <i class="fas fa-chevron-right text-gray-500"></i>
        </div>
      </a>
    </div>
  </main>

  <!-- Firebase Auth & Firestore -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1",
      storageBucket: "fisiosehat-af9f1.appspot.com",
      messagingSenderId: "800971487968",
      appId: "1:800971487968:web:0dec5977632004aa0fee85"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentEmail = "";

    auth.onAuthStateChanged(user => {
      if (user) {
        currentEmail = user.email;
        db.collection("terapis").doc(currentEmail).get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            document.getElementById("terapisNama").textContent = data.nama || user.email;
            if (data.status) {
              document.getElementById("statusSelect").value = data.status;
            }
          } else {
            document.getElementById("terapisNama").textContent = user.email;
          }

          if (user.email.toLowerCase() === "fisiokita@gmail.com") {
            document.getElementById("menuTambahTerapis").classList.remove("hidden");
          }
        });
      } else {
        window.location.href = "../login.html";
      }
    });

    document.getElementById("statusSelect").addEventListener("change", (e) => {
      if (!currentEmail) return;
      db.collection("terapis").doc(currentEmail).set({
        status: e.target.value
      }, { merge: true });
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => window.location.href = "login.html");
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Admin - FisioSehat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-[#f472b6] min-h-screen flex items-center justify-center px-4">

  <div class="bg-white rounded-lg p-6 shadow max-w-sm w-full">
    <h1 class="text-xl font-semibold text-center mb-4 text-[#f472b6]">Login Terapis</h1>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full border px-3 py-2 rounded" />
      <input type="password" id="password" placeholder="Password" required class="w-full border px-3 py-2 rounded" />
      <button type="submit" class="w-full bg-[#f472b6] text-white py-2 rounded hover:bg-pink-600 transition">Masuk</button>
    </form>
    <p id="loginError" class="text-red-600 text-sm mt-3 hidden text-center"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1",
      storageBucket: "fisiosehat-af9f1.appspot.com",
      messagingSenderId: "800971487968",
      appId: "1:800971487968:web:0dec5977632004aa0fee85"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const form = document.getElementById("loginForm");
    const errorText = document.getElementById("loginError");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, pass)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(err => {
          errorText.textContent = err.message;
          errorText.classList.remove("hidden");
        });
    });
  </script>

</body>
</html>

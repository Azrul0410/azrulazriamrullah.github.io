<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pengaturan Tema - Super Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-blue-800 text-white px-6 py-4 shadow-md flex justify-between items-center">
    <h1 class="text-lg font-semibold">Super Admin - Pengaturan Tema</h1>
    <a href="super-admin-dashboard.html" class="text-sm underline">ðŸ”™ Kembali</a>
  </header>

  <!-- Main -->
  <main class="max-w-xl mx-auto mt-8 bg-white p-6 rounded shadow-md">
    <h2 class="text-xl font-semibold mb-4">ðŸŽ¨ Tema Website</h2>

    <form id="temaForm" class="space-y-4">
      <div>
        <label class="block font-medium mb-1">Warna Utama (hex)</label>
        <input type="color" id="warnaUtama" class="w-24 h-10 border rounded" />
      </div>

      <div>
        <label class="block font-medium mb-1">Warna Latar Belakang</label>
        <input type="color" id="warnaBackground" class="w-24 h-10 border rounded" />
      </div>

      <div>
        <label class="block font-medium mb-1">Logo (PNG)</label>
        <input type="file" id="logoInput" accept="image/png" class="w-full border rounded p-2 bg-white" />
        <img id="logoPreview" src="#" class="w-20 mt-2 hidden" />
      </div>

      <div>
        <label class="block font-medium mb-1">Favicon (ICO)</label>
        <input type="file" id="faviconInput" accept=".ico" class="w-full border rounded p-2 bg-white" />
      </div>

      <button type="submit" class="bg-blue-700 text-white font-semibold px-4 py-2 rounded hover:bg-blue-800">
        ðŸ’¾ Simpan Tema
      </button>
    </form>

    <p id="notif" class="text-sm mt-4 text-green-600 hidden">âœ… Tema berhasil disimpan!</p>
  </main>

  <!-- Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1",
      storageBucket: "fisiosehat-af9f1.appspot.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const temaRef = db.collection("pengaturan").doc("tema");

    window.addEventListener("DOMContentLoaded", async () => {
      const doc = await temaRef.get();
      if (doc.exists) {
        const data = doc.data();
        document.getElementById("warnaUtama").value = data.warnaUtama || "#4B6CC1";
        document.getElementById("warnaBackground").value = data.warnaBackground || "#ffffff";
        if (data.logoURL) {
          document.getElementById("logoPreview").src = data.logoURL;
          document.getElementById("logoPreview").classList.remove("hidden");
        }
      }
    });

    document.getElementById("temaForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const warnaUtama = document.getElementById("warnaUtama").value;
      const warnaBackground = document.getElementById("warnaBackground").value;

      let logoURL = null;
      let faviconURL = null;

      const logoFile = document.getElementById("logoInput").files[0];
      const faviconFile = document.getElementById("faviconInput").files[0];

      if (logoFile) {
        const logoRef = storage.ref().child("logo.png");
        await logoRef.put(logoFile);
        logoURL = await logoRef.getDownloadURL();
      }

      if (faviconFile) {
        const faviconRef = storage.ref().child("favicon.ico");
        await faviconRef.put(faviconFile);
        faviconURL = await faviconRef.getDownloadURL();
      }

      await temaRef.set({
        warnaUtama,
        warnaBackground,
        ...(logoURL && { logoURL }),
        ...(faviconURL && { faviconURL })
      }, { merge: true });

      document.getElementById("notif").classList.remove("hidden");
    });
  </script>
</body>
</html>

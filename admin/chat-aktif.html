<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Aktif - FisioKita</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-white text-[#1E2A44] min-h-screen flex flex-col font-['Inter']">

  <!-- Header -->
  <header class="header-main">
    <div class="flex items-center gap-2">
      <span class="text-white text-lg font-semibold">ðŸ’¬ Chat Aktif</span>
    </div>
    <a href="dashboard.html" class="text-sm underline text-white hover:text-gray-200">Kembali</a>
  </header>

  <!-- Main -->
  <main class="flex-1 max-w-md w-full mx-auto px-4 py-6 space-y-6">
    
    <!-- Daftar Sesi -->
    <section>
      <label class="block font-semibold mb-2">Daftar Sesi Aktif:</label>
      <ul id="daftarSesi" class="space-y-2 text-sm"></ul>
    </section>

    <!-- Chat Box -->
    <section id="chatContainer" class="hidden space-y-3">
      <div id="chatBox" class="bg-white border border-gray-200 rounded-xl p-4 h-64 overflow-y-auto space-y-2 shadow-inner"></div>

      <form id="formChat" class="flex items-center gap-2">
        <input type="text" id="inputPesan" class="flex-1 border border-gray-300 rounded-full px-4 py-2 text-sm" placeholder="Ketik balasan..." />
        <button class="btn-primary px-4 py-2 text-sm">Kirim</button>
      </form>

      <button id="btnAkhiri" class="text-xs text-red-600 underline hover:text-red-800 text-right block">Akhiri Chat</button>
    </section>
  </main>

  <!-- Firebase Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1",
      storageBucket: "fisiosehat-af9f1.appspot.com",
      messagingSenderId: "800971487968",
      appId: "1:800971487968:web:0dec5977632004aa0fee85"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const daftarSesi = document.getElementById("daftarSesi");
    const chatContainer = document.getElementById("chatContainer");
    const chatBox = document.getElementById("chatBox");
    const formChat = document.getElementById("formChat");
    const inputPesan = document.getElementById("inputPesan");
    const btnAkhiri = document.getElementById("btnAkhiri");

    let currentEmail = "";
    let currentSessionId = "";

    auth.onAuthStateChanged(user => {
      if (user) {
        currentEmail = user.email;
        tampilkanDaftarSesi();
      } else {
        window.location.href = "login.html";
      }
    });

    function tampilkanDaftarSesi() {
      db.collection("sessions")
        .where("selesai", "==", false)
        .where("kepada", "==", currentEmail)
        .orderBy("dibuat", "desc")
        .onSnapshot(snapshot => {
          daftarSesi.innerHTML = "";
          if (snapshot.empty) {
            daftarSesi.innerHTML = "<li class='text-gray-500 italic'>Tidak ada sesi aktif.</li>";
            return;
          }

          snapshot.forEach(doc => {
            const data = doc.data();
            const item = document.createElement("li");
            item.className = "bg-white p-3 rounded-xl border border-gray-200 shadow flex justify-between items-center cursor-pointer hover:bg-[#E0E7FF] transition";
            item.innerHTML = `
              <div>
                <div class="font-semibold">${data.namaPasien || "Pasien"}</div>
                <div class="text-xs text-gray-500">${doc.id}</div>
              </div>
              <span class="text-red-500 text-xs" id="notifikasi-${doc.id}">ðŸ”´</span>
            `;

            item.addEventListener("click", () => {
              bukaSesi(doc.id);
              document.getElementById(`notifikasi-${doc.id}`).classList.add("hidden");
            });

            daftarSesi.appendChild(item);
          });
        });
    }

    function bukaSesi(sessionId) {
      currentSessionId = sessionId;
      chatContainer.classList.remove("hidden");

      db.collection("chats")
        .where("sessionId", "==", sessionId)
        .orderBy("waktu", "asc")
        .onSnapshot(snapshot => {
          chatBox.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const waktu = data.waktu?.toDate();
            const jam = waktu?.getHours().toString().padStart(2, "0");
            const menit = waktu?.getMinutes().toString().padStart(2, "0");
            const isAdmin = data.dari === "Admin";

            const div = document.createElement("div");
            if (isAdmin) {
              div.className = "flex justify-end";
              div.innerHTML = `
                <div class="bg-white text-black rounded-xl rounded-br-none px-4 py-2 shadow text-sm">
                  ${data.pesan}
                  <span class="text-xs text-gray-400 ml-2">${jam}.${menit}</span>
                </div>`;
            } else {
              div.className = "flex justify-start";
              div.innerHTML = `
                <div class="bg-[#DBEAFE] text-black rounded-xl rounded-tl-none px-4 py-2 shadow text-sm">
                  ${data.pesan}
                  <span class="text-xs text-gray-500 ml-2">${jam}.${menit}</span>
                </div>`;
            }
            chatBox.appendChild(div);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    formChat.addEventListener("submit", e => {
      e.preventDefault();
      const teks = inputPesan.value.trim();
      if (!teks || !currentSessionId) return;

      db.collection("chats").add({
        sessionId: currentSessionId,
        dari: "Admin",
        pesan: teks,
        waktu: firebase.firestore.Timestamp.now()
      });
      inputPesan.value = "";
    });

    btnAkhiri.addEventListener("click", () => {
      if (!currentSessionId) return;
      if (confirm("Yakin ingin mengakhiri sesi ini?")) {
        db.collection("sessions").doc(currentSessionId).update({ selesai: true }).then(() => {
          db.collection("chats").add({
            sessionId: currentSessionId,
            dari: "System",
            pesan: "âœ… Sesi telah diakhiri oleh terapis.",
            waktu: firebase.firestore.Timestamp.now()
          });
          inputPesan.disabled = true;
          chatBox.innerHTML += `<div class="text-center text-xs text-gray-500 italic mt-2">âœ… Sesi telah diakhiri.</div>`;
        });
      }
    });
  </script>
</body>
</html>

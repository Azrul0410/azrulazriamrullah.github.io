<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kelola Wilayah - Super Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-blue-800 text-white px-6 py-4 shadow flex justify-between items-center">
    <h1 class="text-lg font-semibold">Kelola Wilayah</h1>
    <a href="super-admin-dashboard.html" class="text-sm underline">ðŸ”™ Kembali</a>
  </header>

  <!-- Main -->
  <main class="max-w-3xl mx-auto p-6 space-y-6">

    <!-- Tambah Provinsi -->
    <div class="bg-white p-4 rounded shadow space-y-3">
      <h2 class="text-lg font-semibold mb-2">Tambah Provinsi Baru</h2>
      <input id="provBaru" type="text" placeholder="Nama Provinsi" class="border w-full px-3 py-2 rounded" />
      <button onclick="tambahProv()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">+ Tambah Provinsi</button>
    </div>

    <!-- List Provinsi & Kabupaten -->
    <div id="wilayahContainer" class="space-y-6"></div>
  </main>

  <!-- Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const wilayahRef = db.collection("global").doc("wilayah");

    let dataWilayah = {};

    function muatData() {
      wilayahRef.get().then(doc => {
        dataWilayah = doc.data() || {};
        renderData();
      });
    }

    function renderData() {
      const container = document.getElementById("wilayahContainer");
      container.innerHTML = "";

      Object.keys(dataWilayah).forEach(prov => {
        const wrapper = document.createElement("div");
        wrapper.className = "bg-white rounded shadow p-4";

        const html = `
          <div class="flex justify-between items-center mb-2">
            <h3 class="font-semibold text-lg">${prov}</h3>
            <button onclick="hapusProv('${prov}')" class="text-sm text-red-600 underline">Hapus</button>
          </div>
          <div class="space-y-1 mb-2" id="kabList-${prov}">
            ${dataWilayah[prov].map(k => `<div class="flex justify-between text-sm">
              <span>${k}</span>
              <button onclick="hapusKab('${prov}', '${k}')" class="text-red-500 text-xs underline">Hapus</button>
            </div>`).join("")}
          </div>
          <div class="flex gap-2">
            <input id="kabInput-${prov}" type="text" placeholder="Kabupaten/Kota" class="flex-1 border px-2 py-1 rounded text-sm" />
            <button onclick="tambahKab('${prov}')" class="bg-green-600 text-white px-3 py-1 rounded text-sm">+ Tambah</button>
          </div>
        `;

        wrapper.innerHTML = html;
        container.appendChild(wrapper);
      });
    }

    function tambahProv() {
      const prov = document.getElementById("provBaru").value.trim();
      if (!prov || dataWilayah[prov]) return alert("Provinsi tidak valid atau sudah ada.");

      dataWilayah[prov] = [];
      simpan();
    }

    function hapusProv(prov) {
      if (confirm(`Hapus provinsi ${prov}?`)) {
        delete dataWilayah[prov];
        simpan();
      }
    }

    function tambahKab(prov) {
      const input = document.getElementById(`kabInput-${prov}`);
      const kab = input.value.trim();
      if (!kab || dataWilayah[prov].includes(kab)) return;

      dataWilayah[prov].push(kab);
      simpan();
    }

    function hapusKab(prov, kab) {
      dataWilayah[prov] = dataWilayah[prov].filter(k => k !== kab);
      simpan();
    }

    function simpan() {
      wilayahRef.set(dataWilayah).then(muatData);
    }

    muatData();
  </script>
</body>
</html>

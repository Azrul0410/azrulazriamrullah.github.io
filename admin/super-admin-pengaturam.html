<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pengaturan Website - Super Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-50 text-black">

  <header class="bg-blue-800 text-white px-6 py-4 shadow flex justify-between items-center">
    <h1 class="text-lg font-semibold">Pengaturan Tema & Tampilan</h1>
    <a href="super-admin-dashboard.html" class="text-sm underline">ðŸ”™ Kembali</a>
  </header>

  <main class="max-w-xl mx-auto p-6 space-y-6">

    <!-- Warna -->
    <div class="bg-white rounded shadow p-4">
      <h2 class="font-semibold mb-4">ðŸŽ¨ Warna & Tampilan</h2>
      <label class="block text-sm font-medium mb-1">Warna Utama</label>
      <input type="color" id="warnaUtama" class="w-full mb-4 h-10" />

      <label class="block text-sm font-medium mb-1">Warna Tombol</label>
      <input type="color" id="warnaTombol" class="w-full h-10" />
    </div>

    <!-- Font -->
    <div class="bg-white rounded shadow p-4">
      <h2 class="font-semibold mb-4">ðŸ”¤ Font Utama</h2>
      <select id="fontUtama" class="w-full border px-3 py-2 rounded">
        <option value="Inter">Inter</option>
        <option value="Poppins">Poppins</option>
        <option value="Roboto">Roboto</option>
        <option value="Nunito">Nunito</option>
      </select>
    </div>

    <!-- Logo -->
    <div class="bg-white rounded shadow p-4">
      <h2 class="font-semibold mb-4">ðŸ–¼ Upload Logo</h2>
      <input type="file" id="logoFile" accept="image/*" />
      <img id="previewLogo" class="mt-4 w-20" />
    </div>

    <!-- Judul & Footer -->
    <div class="bg-white rounded shadow p-4">
      <h2 class="font-semibold mb-4">ðŸ“› Judul & Footer</h2>
      <label class="block text-sm mb-1">Judul Website</label>
      <input type="text" id="judulWebsite" class="w-full border px-3 py-2 rounded mb-3" />
      <label class="block text-sm mb-1">Footer Teks</label>
      <textarea id="footerTeks" class="w-full border px-3 py-2 rounded" rows="2"></textarea>
    </div>

    <!-- Simpan -->
    <div class="text-center">
      <button onclick="simpanPengaturan()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
        ðŸ’¾ Simpan Pengaturan
      </button>
    </div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1",
      storageBucket: "fisiosehat-af9f1.appspot.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
    const ref = db.collection("pengaturan").doc("global");

    async function muatPengaturan() {
      const snap = await ref.get();
      if (!snap.exists) return;

      const d = snap.data();
      document.getElementById("warnaUtama").value = d.warnaUtama || "#4B6CC1";
      document.getElementById("warnaTombol").value = d.warnaTombol || "#2563EB";
      document.getElementById("fontUtama").value = d.fontUtama || "Inter";
      document.getElementById("judulWebsite").value = d.judulWebsite || "";
      document.getElementById("footerTeks").value = d.footerTeks || "";
      if (d.logoUrl) document.getElementById("previewLogo").src = d.logoUrl;
    }

    async function simpanPengaturan() {
      const file = document.getElementById("logoFile").files[0];
      let logoUrl = null;

      if (file) {
        const path = "logo/" + file.name;
        const upload = await storage.ref(path).put(file);
        logoUrl = await upload.ref.getDownloadURL();
      }

      const data = {
        warnaUtama: document.getElementById("warnaUtama").value,
        warnaTombol: document.getElementById("warnaTombol").value,
        fontUtama: document.getElementById("fontUtama").value,
        judulWebsite: document.getElementById("judulWebsite").value,
        footerTeks: document.getElementById("footerTeks").value
      };
      if (logoUrl) data.logoUrl = logoUrl;

      await ref.set(data, { merge: true });
      alert("Pengaturan disimpan!");
    }

    window.onload = muatPengaturan;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pengaturan Umum - Super Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Header -->
  <header class="bg-blue-800 text-white px-6 py-4 shadow flex justify-between items-center">
    <h1 class="text-lg font-semibold">Pengaturan Umum</h1>
    <a href="super-admin-dashboard.html" class="text-sm underline">ðŸ”™ Kembali</a>
  </header>

  <!-- Main -->
  <main class="max-w-xl mx-auto p-6 space-y-6">
    <div class="bg-white p-4 rounded shadow space-y-4">
      <h2 class="text-lg font-semibold mb-2">Informasi Umum Website</h2>

      <div>
        <label class="block text-sm font-medium mb-1">Nama Aplikasi</label>
        <input type="text" id="namaApp" class="w-full border px-3 py-2 rounded" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Deskripsi Singkat</label>
        <textarea id="deskripsiApp" class="w-full border px-3 py-2 rounded" rows="2"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Email Kontak</label>
        <input type="email" id="emailKontak" class="w-full border px-3 py-2 rounded" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Nomor WhatsApp</label>
        <input type="text" id="nomorWA" class="w-full border px-3 py-2 rounded" placeholder="Contoh: 6281234567890" />
      </div>

      <button onclick="simpanPengaturan()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        ðŸ’¾ Simpan Pengaturan
      </button>
    </div>
  </main>

  <!-- Firebase Script -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const pengaturanRef = db.collection("global").doc("pengaturan");

    function simpanPengaturan() {
      const data = {
        nama: document.getElementById("namaApp").value,
        deskripsi: document.getElementById("deskripsiApp").value,
        email: document.getElementById("emailKontak").value,
        whatsapp: document.getElementById("nomorWA").value
      };

      pengaturanRef.set(data, { merge: true }).then(() => {
        alert("âœ… Pengaturan berhasil disimpan!");
      });
    }

    // Load data awal
    pengaturanRef.get().then(doc => {
      const data = doc.data();
      if (data) {
        document.getElementById("namaApp").value = data.nama || "";
        document.getElementById("deskripsiApp").value = data.deskripsi || "";
        document.getElementById("emailKontak").value = data.email || "";
        document.getElementById("nomorWA").value = data.whatsapp || "";
      }
    });
  </script>
</body>
</html>

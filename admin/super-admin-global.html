<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pengaturan Global - Super Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-blue-800 text-white px-6 py-4 shadow-md flex justify-between items-center">
    <h1 class="text-lg font-semibold">Super Admin - Pengaturan Global</h1>
    <a href="super-admin-dashboard.html" class="text-sm underline">ðŸ”™ Kembali</a>
  </header>

  <!-- Main -->
  <main class="max-w-xl mx-auto mt-8 bg-white p-6 rounded shadow-md">
    <h2 class="text-xl font-semibold mb-4">ðŸ”§ Konfigurasi Umum</h2>

    <form id="pengaturanForm" class="space-y-4">
      <div>
        <label class="block font-medium mb-1">Nama Website</label>
        <input type="text" id="namaWeb" class="w-full border px-3 py-2 rounded" required />
      </div>

      <div>
        <label class="block font-medium mb-1">Deskripsi Website</label>
        <textarea id="deskripsiWeb" rows="3" class="w-full border px-3 py-2 rounded" required></textarea>
      </div>

      <div>
        <label class="block font-medium mb-1">Email Kontak</label>
        <input type="email" id="emailKontak" class="w-full border px-3 py-2 rounded" required />
      </div>

      <div>
        <label class="block font-medium mb-1">Nomor WhatsApp</label>
        <input type="text" id="waKontak" class="w-full border px-3 py-2 rounded" required />
      </div>

      <div>
        <label class="block font-medium mb-1">Teks Footer</label>
        <input type="text" id="footerText" class="w-full border px-3 py-2 rounded" />
      </div>

      <div>
        <label class="block font-medium mb-1">Mode Maintenance</label>
        <select id="maintenanceMode" class="w-full border px-3 py-2 rounded">
          <option value="off">Mati</option>
          <option value="on">Aktif</option>
        </select>
      </div>

      <button type="submit"
              class="bg-blue-700 text-white font-semibold px-4 py-2 rounded hover:bg-blue-800">
        ðŸ’¾ Simpan Pengaturan
      </button>
    </form>

    <p id="notif" class="text-sm mt-4 text-green-600 hidden">âœ… Pengaturan berhasil diperbarui!</p>
  </main>

  <!-- Firebase & Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("pengaturanForm");
    const notif = document.getElementById("notif");

    // Ambil data awal
    db.collection("pengaturan").doc("global").get().then(doc => {
      if (doc.exists) {
        const data = doc.data();
        document.getElementById("namaWeb").value = data.nama || "";
        document.getElementById("deskripsiWeb").value = data.deskripsi || "";
        document.getElementById("emailKontak").value = data.email || "";
        document.getElementById("waKontak").value = data.whatsapp || "";
        document.getElementById("footerText").value = data.footer || "";
        document.getElementById("maintenanceMode").value = data.maintenance || "off";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        nama: document.getElementById("namaWeb").value.trim(),
        deskripsi: document.getElementById("deskripsiWeb").value.trim(),
        email: document.getElementById("emailKontak").value.trim(),
        whatsapp: document.getElementById("waKontak").value.trim(),
        footer: document.getElementById("footerText").value.trim(),
        maintenance: document.getElementById("maintenanceMode").value
      };

      await db.collection("pengaturan").doc("global").set(data);
      notif.classList.remove("hidden");
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Konsultasi Offline - FisioSehat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-[#e6d3c7] min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-[#f472b6] text-white px-4 py-3 shadow flex justify-between items-center">
  <h1 class="text-lg font-semibold">üè† Konsultasi Offline</h1>
  <a href="dashboard.html" class="text-white underline text-sm">Kembali</a>
</header>

<!-- Main -->
<main class="flex-1 max-w-md mx-auto w-full p-4">
  <h2 class="text-lg font-semibold mb-4">Permintaan Home Visit:</h2>
  <ul id="offlineList" class="space-y-4 text-sm">
    <li class="text-gray-500 italic">Memuat data...</li>
  </ul>
</main>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
    authDomain: "fisiosehat-af9f1.firebaseapp.com",
    projectId: "fisiosehat-af9f1",
    storageBucket: "fisiosehat-af9f1.appspot.com",
    messagingSenderId: "800971487968",
    appId: "1:800971487968:web:0dec5977632004aa0fee85"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const offlineList = document.getElementById("offlineList");
  let currentEmail = "";

  auth.onAuthStateChanged(user => {
    if (user) {
      currentEmail = user.email;
      tampilkanPermintaanOffline();
    } else {
      window.location.href = "login.html";
    }
  });

  function tampilkanPermintaanOffline() {
    db.collection("offline_req")
      .where("terapis", "==", currentEmail)
      .where("status", "==", "pending")
      .onSnapshot(snapshot => {
        offlineList.innerHTML = "";
        if (snapshot.empty) {
          offlineList.innerHTML = `<li class="text-gray-500 italic">Tidak ada permintaan saat ini.</li>`;
        } else {
          snapshot.forEach(doc => {
            const data = doc.data();
            const li = document.createElement("li");
            li.className = "bg-white p-4 rounded shadow";

            li.innerHTML = `
              <div><strong>Nama:</strong> ${data.nama}</div>
              <div><strong>Lokasi:</strong> ${data.lokasi}</div>
              <div><strong>Jadwal:</strong> ${data.tanggal}</div>
              <div><strong>Keluhan:</strong> ${data.keluhan}</div>
              <div class="mt-2 flex gap-2">
                <button class="terimaBtn bg-green-500 text-white px-3 py-1 rounded text-sm" data-id="${doc.id}">Terima</button>
                <button class="tolakBtn bg-red-500 text-white px-3 py-1 rounded text-sm" data-id="${doc.id}">Tolak</button>
              </div>
            `;
            offlineList.appendChild(li);
          });
        }
      });
  }

  // Event Delegation
  offlineList.addEventListener("click", e => {
    const id = e.target.dataset.id;
    if (e.target.classList.contains("terimaBtn")) {
      db.collection("offline_req").doc(id).update({ status: "diterima" });
    } else if (e.target.classList.contains("tolakBtn")) {
      db.collection("offline_req").doc(id).update({ status: "ditolak" });
    }
  });
</script>
</body>
</html>

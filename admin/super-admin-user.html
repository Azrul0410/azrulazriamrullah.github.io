<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manajemen Pengguna - Super Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-blue-800 text-white px-6 py-4 shadow flex justify-between items-center">
    <h1 class="text-lg font-semibold">Super Admin - Manajemen Pengguna</h1>
    <a href="super-admin-dashboard.html" class="text-sm underline">ðŸ”™ Kembali</a>
  </header>

  <!-- Main -->
  <main class="max-w-3xl mx-auto p-6 space-y-6">

    <!-- Pencarian -->
    <input id="searchInput" type="text" placeholder="Cari email atau nama..." class="w-full px-4 py-2 border rounded" />

    <!-- Daftar User -->
    <div id="userList" class="space-y-4"></div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const userList = document.getElementById("userList");
    const searchInput = document.getElementById("searchInput");

    function tampilkanPengguna(snapshot) {
      userList.innerHTML = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        const email = doc.id;
        const nama = d.nama || "(Tanpa Nama)";
        const status = d.status || "aktif";
        const jenis = d.jenis || "pasien"; // bisa "terapis" atau "pasien"

        const el = document.createElement("div");
        el.className = "bg-white p-4 rounded shadow flex justify-between items-center";

        el.innerHTML = `
          <div>
            <p class="font-semibold">${nama}</p>
            <p class="text-sm text-gray-600">${email}</p>
            <p class="text-xs mt-1">Tipe: ${jenis} | Status: ${status}</p>
          </div>
          <div class="space-x-2">
            <button onclick="blokir('${email}', '${status}')" class="text-xs px-3 py-1 rounded bg-yellow-500 text-white">
              ${status === "blokir" ? "Buka Blokir" : "Blokir"}
            </button>
            <button onclick="hapus('${email}')" class="text-xs px-3 py-1 rounded bg-red-600 text-white">
              Hapus
            </button>
          </div>
        `;
        userList.appendChild(el);
      });
    }

    function muatPengguna() {
      db.collection("pengguna").get().then(tampilkanPengguna);
    }

    // Blokir / Unblok
    function blokir(email, statusLama) {
      const baru = statusLama === "blokir" ? "aktif" : "blokir";
      db.collection("pengguna").doc(email).set({ status: baru }, { merge: true }).then(muatPengguna);
    }

    // Hapus akun
    function hapus(email) {
      if (confirm("Yakin ingin menghapus akun ini dari database Firestore?")) {
        db.collection("pengguna").doc(email).delete().then(muatPengguna);
      }
    }

    // Pencarian
    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      db.collection("pengguna").get().then(snapshot => {
        const filtered = snapshot.docs.filter(doc => {
          const d = doc.data();
          return doc.id.toLowerCase().includes(keyword) || (d.nama || "").toLowerCase().includes(keyword);
        });
        tampilkanPengguna({ forEach: cb => filtered.forEach(cb) });
      });
    });

    muatPengguna();
  </script>
</body>
</html>

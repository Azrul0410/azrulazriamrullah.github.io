<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tambah Terapis - FisioKita</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-[#f8fafc] text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gradient-to-r from-[#7F3CE0] to-[#4B6CC1] text-white px-6 py-4 shadow flex justify-between items-center">
    <h1 class="text-lg font-semibold">üë®‚Äç‚öïÔ∏è Tambah Terapis</h1>
    <a href="dashboard.html" class="text-white underline text-sm">Kembali</a>
  </header>

  <!-- Main Content -->
  <main class="flex-1 max-w-md mx-auto w-full px-4 py-6 space-y-8">

    <!-- Form -->
    <form id="formTerapis" class="bg-white rounded-xl p-4 shadow space-y-4 border border-gray-200">
      <div>
        <label class="block font-medium mb-1">Nama Lengkap</label>
        <input type="text" id="nama" required class="w-full border p-2 rounded text-sm" />
      </div>
      <div>
        <label class="block font-medium mb-1">Email</label>
        <input type="email" id="email" required class="w-full border p-2 rounded text-sm" />
      </div>
      <div>
        <label class="block font-medium mb-1">Password</label>
        <input type="password" id="password" required class="w-full border p-2 rounded text-sm" />
      </div>
      <div>
        <label class="block font-medium mb-1">Spesialisasi</label>
        <input type="text" id="spesialis" required class="w-full border p-2 rounded text-sm" />
      </div>
      <div>
        <label class="block font-medium mb-1">Provinsi</label>
        <select id="provinsi" required class="w-full border p-2 rounded text-sm"></select>
      </div>
      <div>
        <label class="block font-medium mb-1">Kabupaten</label>
        <select id="kabupaten" required class="w-full border p-2 rounded text-sm"></select>
      </div>
      <button type="submit" class="bg-[#1D4ED8] hover:bg-[#2563EB] text-white w-full py-2 rounded">
        Daftarkan Terapis
      </button>
    </form>

    <!-- Daftar Terapis -->
    <section>
      <h2 class="text-base font-semibold mb-2">üìã Daftar Terapis</h2>
      <div id="daftarTerapis" class="space-y-4 text-sm text-gray-800">
        <p class="italic text-gray-500">Memuat data...</p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-[#141C2F] text-white text-sm px-6 py-8 mt-10 text-center">
    <p class="text-white/80">Admin panel untuk registrasi terapis baru.</p>
    <p class="text-white/40 text-xs">¬© 2025 Fisio Kita. All rights reserved.</p>
  </footer>

  <!-- Firebase Init -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1",
      storageBucket: "fisiosehat-af9f1.appspot.com",
      messagingSenderId: "800971487968",
      appId: "1:800971487968:web:0dec5977632004aa0fee85"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <!-- Wilayah JSON -->
  <script>
    fetch("../data/wilayah.json")
      .then(res => res.json())
      .then(data => {
        const provSelect = document.getElementById("provinsi");
        const kabSelect = document.getElementById("kabupaten");

        provSelect.innerHTML = '<option value="">Pilih Provinsi</option>';
        Object.keys(data).forEach(prov => {
          const opt = document.createElement("option");
          opt.value = prov;
          opt.textContent = prov;
          provSelect.appendChild(opt);
        });

        provSelect.addEventListener("change", () => {
          kabSelect.innerHTML = '<option value="">Pilih Kabupaten</option>';
          const kabList = data[provSelect.value];
          Object.keys(kabList).forEach(kab => {
            const opt = document.createElement("option");
            opt.value = kab;
            opt.textContent = kab;
            kabSelect.appendChild(opt);
          });
        });
      });
  </script>

  <!-- Script Tambah + Daftar -->
  <script>
    const form = document.getElementById("formTerapis");
    const daftarDiv = document.getElementById("daftarTerapis");

    auth.onAuthStateChanged(async user => {
      if (!user || user.email !== "fisiokita@gmail.com") {
        alert("Hanya admin utama yang dapat mengakses halaman ini.");
        window.location.href = "dashboard.html";
        return;
      }
      tampilkanTerapis();
    });

    async function tampilkanTerapis() {
      const snapshot = await db.collection("terapis").get();
      daftarDiv.innerHTML = "";
      if (snapshot.empty) return daftarDiv.innerHTML = "<p class='italic text-gray-500'>Belum ada terapis.</p>";

      snapshot.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "bg-white p-4 rounded-xl border shadow space-y-2";

        card.innerHTML = `
          <div class="font-semibold">${data.nama}</div>
          <div>Email: ${doc.id}</div>
          <div>Spesialis: ${data.spesialis}</div>
          <div>Wilayah: ${data.kabupaten}, ${data.provinsi}</div>
          <div>Status: 
            <span class="font-medium text-${data.status === "tersedia" ? "green" : "red"}-600">${data.status}</span>
          </div>
          <div class="flex gap-2 text-sm mt-2 flex-wrap">
            <button onclick="ubahStatus('${doc.id}', '${data.status}')" class="px-3 py-1 bg-yellow-500 text-white rounded">Ubah Status</button>
            <button onclick="hapusTerapis('${doc.id}')" class="px-3 py-1 bg-red-600 text-white rounded">Hapus</button>
          </div>
        `;
        daftarDiv.appendChild(card);
      });
    }

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const nama = document.getElementById("nama").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const spesialis = document.getElementById("spesialis").value.trim();
      const provinsi = document.getElementById("provinsi").value;
      const kabupaten = document.getElementById("kabupaten").value;

      if (email === "fisiokita@gmail.com") {
        alert("Email ini khusus untuk admin utama.");
        return;
      }

      try {
        await auth.createUserWithEmailAndPassword(email, password);
        await db.collection("terapis").doc(email).set({
          nama, spesialis, provinsi, kabupaten, status: "tidak tersedia"
        });
        alert("Terapis berhasil ditambahkan.");
        form.reset();
        tampilkanTerapis();
      } catch (error) {
        alert("Gagal menambahkan: " + error.message);
      }
    });

    async function ubahStatus(email, currentStatus) {
      const nextStatus = currentStatus === "tersedia" ? "tidak tersedia" : "tersedia";
      await db.collection("terapis").doc(email).update({ status: nextStatus });
      tampilkanTerapis();
    }

    async function hapusTerapis(email) {
      if (confirm("Yakin ingin menghapus terapis ini?")) {
        await db.collection("terapis").doc(email).delete();
        tampilkanTerapis();
      }
    }
  </script>
</body>
</html>

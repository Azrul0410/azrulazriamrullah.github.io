<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tambah Terapis - FisioKita</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-[#f8fafc] text-gray-800 min-h-screen flex flex-col">  <header class="bg-gradient-to-r from-[#7F3CE0] to-[#4B6CC1] text-white px-6 py-4 shadow flex justify-between items-center">
    <h1 class="text-lg font-semibold">üë®‚Äç‚öïÔ∏è Tambah Terapis Baru</h1>
    <a href="dashboard.html" class="text-white underline text-sm">Kembali</a>
  </header>  <main class="flex-1 max-w-md mx-auto w-full px-4 py-6 space-y-8">
    <form id="formTerapis" class="bg-white rounded-xl p-4 shadow space-y-4 border border-gray-200">
      <input type="hidden" id="editEmail" />
      <div><label class="block font-medium mb-1">Nama Lengkap</label><input type="text" id="nama" required class="w-full border p-2 rounded text-sm" /></div>
      <div><label class="block font-medium mb-1">Email</label><input type="email" id="email" required class="w-full border p-2 rounded text-sm" /></div>
      <div id="passwordDiv"><label class="block font-medium mb-1">Password</label><input type="password" id="password" class="w-full border p-2 rounded text-sm" /></div>
      <div><label class="block font-medium mb-1">Spesialisasi</label><input type="text" id="spesialis" required class="w-full border p-2 rounded text-sm" /></div>
      <div><label class="block font-medium mb-1">Provinsi</label><select id="provinsi" required class="w-full border p-2 rounded text-sm"><option value="">Pilih Provinsi</option></select></div>
      <div><label class="block font-medium mb-1">Kabupaten/Kota</label><select id="kabupaten" required class="w-full border p-2 rounded text-sm"><option value="">Pilih Kabupaten</option></select></div>
      <button type="submit" class="bg-[#1D4ED8] hover:bg-[#2563EB] text-white w-full py-2 rounded transition">Simpan Terapis</button>
    </form><section>
  <h2 class="text-base font-semibold mb-2">üìã Terapis Terdaftar</h2>
  <div id="daftarTerapis" class="space-y-4 text-sm text-gray-800"></div>
</section>

  </main>  <footer class="bg-[#141C2F] text-white text-sm px-6 py-8 mt-10 text-center">
    <div class="flex items-center justify-center gap-3 mb-3">
      <img src="img/logo.png" alt="Logo Fisio Kita" class="w-5 h-5" />
      <span class="font-semibold text-lg">Fisio Kita</span>
    </div>
    <p class="text-white/80 mb-1">Admin panel untuk registrasi terapis baru.</p>
    <p class="text-white/40 text-xs">¬© 2025 Fisio Kita. All rights reserved.</p>
  </footer> 
  <!-- Tambah Terapis -->
<script>
  const form = document.getElementById("formTerapis");

  auth.onAuthStateChanged(async (user) => {
    if (!user) return window.location.href = "login.html";

    // Cek apakah admin utama
    if (user.email !== "fisiokita@gmail.com") {
      alert("Akses hanya untuk admin utama.");
      window.location.href = "dashboard.html";
      return;
    }

    // Tambahkan admin ke koleksi "admin" jika belum ada
    const adminDoc = await db.collection("admin").doc(user.email).get();
    if (!adminDoc.exists) {
      await db.collection("admin").doc(user.email).set({
        nama: "Admin Utama",
        role: "admin"
      });
    }

    tampilkanDaftarTerapis();
  });

  function tampilkanDaftarTerapis() {
    const daftarDiv = document.getElementById("daftarTerapis");
    db.collection("terapis").get().then(snapshot => {
      daftarDiv.innerHTML = "";
      if (snapshot.empty) {
        daftarDiv.innerHTML = "<p class='italic text-gray-500'>Belum ada terapis terdaftar.</p>";
        return;
      }

      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "bg-white rounded-xl border border-gray-200 p-4 shadow flex flex-col sm:flex-row sm:justify-between sm:items-start gap-4";

        div.innerHTML = `
          <div class="flex-1 space-y-1">
            <div><strong>Nama:</strong> ${data.nama || "-"}</div>
            <div><strong>Email:</strong> ${doc.id}</div>
            <div><strong>Spesialisasi:</strong> ${data.spesialis || "-"}</div>
            <div><strong>Provinsi:</strong> ${data.provinsi || "-"}</div>
            <div><strong>Kabupaten:</strong> ${data.kabupaten || "-"}</div>
            <div><strong>Status:</strong> <span class="font-medium ${data.status === "tersedia" ? "text-green-600" : "text-red-600"}">${data.status}</span></div>
          </div>
          <div class="flex flex-col gap-2 text-sm">
            <button onclick="toggleStatus('${doc.id}', '${data.status}')" class="px-3 py-1 bg-yellow-500 text-white rounded">Ubah Status</button>
            <button onclick="editTerapis('${doc.id}')" class="px-3 py-1 bg-blue-600 text-white rounded">Edit</button>
            <button onclick="hapusTerapis('${doc.id}')" class="px-3 py-1 bg-red-600 text-white rounded">Hapus</button>
          </div>
        `;
        daftarDiv.appendChild(div);
      });
    });
  }

  form.addEventListener("submit", async e => {
    e.preventDefault();

    const nama = document.getElementById("nama").value.trim();
    const email = document.getElementById("email").value.trim().toLowerCase();
    const password = document.getElementById("password").value;
    const spesialis = document.getElementById("spesialis").value.trim();
    const provinsi = document.getElementById("provinsi").value;
    const kabupaten = document.getElementById("kabupaten").value;

    // Cegah admin utama didaftarkan sebagai terapis
    if (email === "fisiokita@gmail.com") {
      alert("Email ini khusus admin dan tidak bisa didaftarkan sebagai terapis.");
      return;
    }

    if (!nama || !email || !password || !spesialis || !provinsi || !kabupaten) {
      alert("Mohon lengkapi semua data.");
      return;
    }

    try {
      // Buat akun Firebase Auth baru
      await auth.createUserWithEmailAndPassword(email, password);

      // Simpan data ke koleksi terpisah
      await db.collection("terapis").doc(email).set({
        nama,
        spesialis,
        provinsi,
        kabupaten,
        status: "tidak tersedia"
      });

      alert("Terapis berhasil ditambahkan.");
      form.reset();
      tampilkanDaftarTerapis();
    } catch (error) {
      console.error(error);
      alert("Gagal mendaftarkan terapis: " + error.message);
    }
  });

  async function toggleStatus(email, currentStatus) {
    const newStatus = currentStatus === "tersedia" ? "tidak tersedia" : "tersedia";
    await db.collection("terapis").doc(email).update({ status: newStatus });
    tampilkanDaftarTerapis();
  }

  async function hapusTerapis(email) {
    const konfirmasi = confirm("Yakin ingin menghapus terapis ini?");
    if (!konfirmasi) return;

    await db.collection("terapis").doc(email).delete();
    tampilkanDaftarTerapis();
  }

  async function editTerapis(email) {
    const doc = await db.collection("terapis").doc(email).get();
    if (!doc.exists) {
      alert("Data tidak ditemukan.");
      return;
    }
    const data = doc.data();
    document.getElementById("nama").value = data.nama;
    document.getElementById("email").value = email;
    document.getElementById("email").disabled = true; // jangan ubah email
    document.getElementById("password").value = ""; // tidak ditampilkan
    document.getElementById("spesialis").value = data.spesialis;
    document.getElementById("provinsi").value = data.provinsi;
    document.getElementById("kabupaten").innerHTML = `<option>${data.kabupaten}</option>`;
  }
</script>
      
  
  
</body>
</html>

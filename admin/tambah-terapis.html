<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tambah Terapis - FisioKita</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-[#f8fafc] text-sm min-h-screen flex flex-col text-gray-800">

  <!-- Header -->
  <header class="bg-[#1D4ED8] text-white px-4 py-3 shadow flex justify-between items-center">
    <h1 class="text-lg font-semibold">üë®‚Äç‚öïÔ∏è Tambah Terapis Baru</h1>
    <a href="dashboard.html" class="text-white underline text-sm">Kembali</a>
  </header>

  <!-- Main Content -->
  <main class="flex-1 max-w-md mx-auto w-full p-4 space-y-6">
    <!-- Form -->
    <form id="formTerapis" class="bg-white rounded-lg p-4 shadow space-y-4">
      <div>
        <label class="block font-medium mb-1">Nama Lengkap</label>
        <input type="text" id="nama" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block font-medium mb-1">Email</label>
        <input type="email" id="email" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block font-medium mb-1">Password</label>
        <input type="password" id="password" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block font-medium mb-1">Spesialisasi</label>
        <input type="text" id="spesialis" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block font-medium mb-1">Provinsi</label>
        <select id="provinsi" required class="w-full border p-2 rounded">
          <option value="">Pilih Provinsi</option>
        </select>
      </div>
      <div>
        <label class="block font-medium mb-1">Kabupaten/Kota</label>
        <select id="kabupaten" required class="w-full border p-2 rounded">
          <option value="">Pilih Kabupaten</option>
        </select>
      </div>
      <button type="submit" class="bg-[#1D4ED8] text-white w-full py-2 rounded hover:bg-[#2563EB] transition">
        Daftarkan Terapis
      </button>
    </form>

    <!-- Divider -->
    <hr class="border-gray-300 my-6" />

    <!-- Daftar Terapis -->
    <section>
      <h2 class="text-lg font-semibold mb-2">Terapis Terdaftar</h2>
      <div id="daftarTerapis" class="space-y-4">
        <p class="italic text-gray-500">Memuat data...</p>
      </div>
    </section>
  </main>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1",
      storageBucket: "fisiosehat-af9f1.appspot.com",
      messagingSenderId: "800971487968",
      appId: "1:800971487968:web:0dec5977632004aa0fee85"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <!-- Wilayah Dropdown -->
  <script>
    fetch("../data/wilayah.json")
      .then(res => res.json())
      .then(data => {
        const provSelect = document.getElementById("provinsi");
        const kabSelect = document.getElementById("kabupaten");

        Object.keys(data).forEach(prov => {
          const opt = document.createElement("option");
          opt.value = prov;
          opt.textContent = prov;
          provSelect.appendChild(opt);
        });

        provSelect.addEventListener("change", () => {
          kabSelect.innerHTML = `<option value="">Pilih Kabupaten</option>`;
          const kabList = data[provSelect.value];
          Object.keys(kabList).forEach(kab => {
            const opt = document.createElement("option");
            opt.value = kab;
            opt.textContent = kab;
            kabSelect.appendChild(opt);
          });
        });
      });
  </script>

  <!-- Form Handler -->
  <script>
    const form = document.getElementById("formTerapis");

    auth.onAuthStateChanged(user => {
      if (!user || user.email !== "fisiokita@gmail.com") {
        alert("Akses hanya untuk admin utama.");
        window.location.href = "dashboard.html";
        return;
      }

      tampilkanDaftarTerapis();
    });

    function tampilkanDaftarTerapis() {
      const daftarDiv = document.getElementById("daftarTerapis");
      db.collection("terapis").get().then(snapshot => {
        daftarDiv.innerHTML = "";
        if (snapshot.empty) {
          daftarDiv.innerHTML = "<p class='italic text-gray-500'>Belum ada terapis terdaftar.</p>";
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "bg-white rounded-lg p-4 shadow text-sm";
          div.innerHTML = `
            <div><strong>Nama:</strong> ${data.nama || "-"}</div>
            <div><strong>Email:</strong> ${doc.id}</div>
            <div><strong>Spesialisasi:</strong> ${data.spesialis || "-"}</div>
            <div><strong>Provinsi:</strong> ${data.provinsi || "-"}</div>
            <div><strong>Kabupaten:</strong> ${data.kabupaten || "-"}</div>
          `;
          daftarDiv.appendChild(div);
        });
      });
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      const nama = document.getElementById("nama").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const spesialis = document.getElementById("spesialis").value.trim();
      const provinsi = document.getElementById("provinsi").value;
      const kabupaten = document.getElementById("kabupaten").value;

      if (!nama || !email || !password || !spesialis || !provinsi || !kabupaten) {
        alert("Mohon lengkapi semua data.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          return db.collection("terapis").doc(email).set({
            nama, spesialis, provinsi, kabupaten, status: "tersedia"
          });
        })
        .then(() => {
          alert("‚úÖ Terapis berhasil ditambahkan.");
          form.reset();
          form.classList.add("hidden");
          tampilkanDaftarTerapis();
        })
        .catch(err => {
          alert("‚ùå Gagal menambahkan: " + err.message);
        });
    });
  </script>
</body>
</html>

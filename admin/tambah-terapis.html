<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tambah Terapis - FisioKita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-[#e6d3c7] min-h-screen flex flex-col items-center p-4">

  <div class="bg-white shadow p-6 rounded w-full max-w-md">
    <h1 class="text-xl font-bold mb-4 text-center">Tambah Terapis Baru</h1>
    <form id="formTerapis" class="space-y-4">
      <div>
        <label class="block font-medium text-sm">Nama Lengkap</label>
        <input type="text" id="nama" class="w-full border px-3 py-2 rounded" required />
      </div>
      <div>
        <label class="block font-medium text-sm">Email</label>
        <input type="email" id="email" class="w-full border px-3 py-2 rounded" required />
      </div>
      <div>
        <label class="block font-medium text-sm">Password</label>
        <input type="password" id="password" class="w-full border px-3 py-2 rounded" required />
      </div>
      <div>
        <label class="block font-medium text-sm">Provinsi</label>
        <select id="provinsi" class="w-full border px-3 py-2 rounded" required>
          <option value="">Pilih Provinsi</option>
        </select>
      </div>
      <div>
        <label class="block font-medium text-sm">Kabupaten/Kota</label>
        <select id="kabupaten" class="w-full border px-3 py-2 rounded" required>
          <option value="">Pilih Kabupaten/Kota</option>
        </select>
      </div>

      <button type="submit" class="bg-[#2563EB] text-white w-full py-2 rounded hover:bg-blue-700">
        Daftarkan Terapis
      </button>
    </form>
    <p id="status" class="text-sm text-center mt-4 text-green-600 hidden">âœ… Terapis berhasil ditambahkan!</p>
  </div>

  <script>
    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1",
      storageBucket: "fisiosehat-af9f1.appspot.com",
      messagingSenderId: "800971487968",
      appId: "1:800971487968:web:0dec5977632004aa0fee85"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let wilayahData = {};
    const provinsiSelect = document.getElementById("provinsi");
    const kabupatenSelect = document.getElementById("kabupaten");

    // Cek akses email
    auth.onAuthStateChanged(user => {
      if (!user || user.email !== "fisiokita@gmail.com") {
        alert("Hanya admin utama yang dapat mengakses halaman ini.");
        window.location.href = "dashboard.html";
      }
    });

    // Load JSON wilayah
    fetch("../data/wilayah.json")
      .then(res => res.json())
      .then(data => {
        wilayahData = data;
        Object.keys(data).forEach(prov => {
          const opt = document.createElement("option");
          opt.value = prov;
          opt.textContent = prov;
          provinsiSelect.appendChild(opt);
        });
      });

    provinsiSelect.addEventListener("change", () => {
      const selectedProv = provinsiSelect.value;
      kabupatenSelect.innerHTML = `<option value="">Pilih Kabupaten/Kota</option>`;
      if (wilayahData[selectedProv]) {
        Object.keys(wilayahData[selectedProv]).forEach(kab => {
          const opt = document.createElement("option");
          opt.value = kab;
          opt.textContent = kab;
          kabupatenSelect.appendChild(opt);
        });
      }
    });

    // Submit form
    document.getElementById("formTerapis").addEventListener("submit", async e => {
      e.preventDefault();

      const nama = document.getElementById("nama").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const provinsi = provinsiSelect.value;
      const kabupaten = kabupatenSelect.value;

      try {
        const cred = await auth.createUserWithEmailAndPassword(email, password);
        await db.collection("terapis").doc(email).set({
          nama,
          email,
          status: "tidak",
          provinsi,
          kabupaten
        });
        document.getElementById("status").classList.remove("hidden");
        document.getElementById("formTerapis").reset();
        kabupatenSelect.innerHTML = `<option value="">Pilih Kabupaten/Kota</option>`;
      } catch (err) {
        alert("Gagal: " + err.message);
      }
    });
  </script>
</body>
</html>

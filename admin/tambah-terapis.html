<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tambah Terapis - FisioKita</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-[#f8fafc] text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gradient-to-r from-[#7F3CE0] to-[#4B6CC1] text-white px-6 py-4 shadow flex justify-between items-center">
    <h1 class="text-lg font-semibold">üë®‚Äç‚öïÔ∏è Tambah Terapis Baru</h1>
    <a href="dashboard.html" class="text-white underline text-sm">Kembali</a>
  </header>

  <!-- Main Content -->
  <main class="flex-1 max-w-md mx-auto w-full px-4 py-6 space-y-8">

    <!-- Form Tambah Terapis -->
    <form id="formTerapis" class="bg-white rounded-xl p-4 shadow space-y-4 border border-gray-200">
      <div>
        <label class="block font-medium mb-1">Nama Lengkap</label>
        <input type="text" id="nama" required class="w-full border p-2 rounded text-sm" />
      </div>
      <div>
        <label class="block font-medium mb-1">Email</label>
        <input type="email" id="email" required class="w-full border p-2 rounded text-sm" />
      </div>
      <div>
        <label class="block font-medium mb-1">Password</label>
        <input type="password" id="password" required class="w-full border p-2 rounded text-sm" />
      </div>
      <div>
        <label class="block font-medium mb-1">Spesialisasi</label>
        <input type="text" id="spesialis" required class="w-full border p-2 rounded text-sm" />
      </div>
      <div>
        <label class="block font-medium mb-1">Provinsi</label>
        <select id="provinsi" required class="w-full border p-2 rounded text-sm">
          <option value="">Pilih Provinsi</option>
        </select>
      </div>
      <div>
        <label class="block font-medium mb-1">Kabupaten/Kota</label>
        <select id="kabupaten" required class="w-full border p-2 rounded text-sm">
          <option value="">Pilih Kabupaten</option>
        </select>
      </div>
      <button type="submit" class="bg-[#1D4ED8] hover:bg-[#2563EB] text-white w-full py-2 rounded transition">
        Daftarkan Terapis
      </button>
    </form>

    <!-- Daftar Terapis -->
    <section>
      <h2 class="text-base font-semibold mb-2">üìã Terapis Terdaftar</h2>
      <div id="daftarTerapis" class="space-y-4 text-sm text-gray-800">
        <p class="italic text-gray-500">Memuat data...</p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-[#141C2F] text-white text-sm px-6 py-8 mt-10 text-center">
    <div class="flex items-center justify-center gap-3 mb-3">
      <img src="img/logo.png" alt="Logo Fisio Kita" class="w-5 h-5" />
      <span class="font-semibold text-lg">Fisio Kita</span>
    </div>
    <p class="text-white/80 mb-1">Admin panel untuk registrasi terapis baru.</p>
    <p class="text-white/40 text-xs">¬© 2025 Fisio Kita. All rights reserved.</p>
  </footer>

  <!-- Firebase Init -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1",
      storageBucket: "fisiosehat-af9f1.appspot.com",
      messagingSenderId: "800971487968",
      appId: "1:800971487968:web:0dec5977632004aa0fee85"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <!-- Load Provinsi & Kabupaten -->
  <script>
    fetch("../data/wilayah.json")
      .then(res => res.json())
      .then(data => {
        const provSelect = document.getElementById("provinsi");
        const kabSelect = document.getElementById("kabupaten");

        Object.keys(data).forEach(prov => {
          const opt = document.createElement("option");
          opt.value = prov;
          opt.textContent = prov;
          provSelect.appendChild(opt);
        });

        provSelect.addEventListener("change", () => {
          kabSelect.innerHTML = `<option value="">Pilih Kabupaten</option>`;
          const kabList = data[provSelect.value];
          Object.keys(kabList).forEach(kab => {
            const opt = document.createElement("option");
            opt.value = kab;
            opt.textContent = kab;
            kabSelect.appendChild(opt);
          });
        });
      });
  </script>

  <!-- Tambah Terapis -->
  <script>
    <script>
  const form = document.getElementById("formTerapis");

  auth.onAuthStateChanged(user => {
    if (!user || user.email !== "fisiokita@gmail.com") {
      alert("Akses hanya untuk admin utama.");
      window.location.href = "dashboard.html";
      return;
    }
    tampilkanDaftarTerapis();
  });

  function tampilkanDaftarTerapis() {
    const daftarDiv = document.getElementById("daftarTerapis");
    db.collection("terapis").get().then(snapshot => {
      daftarDiv.innerHTML = "";
      if (snapshot.empty) {
        daftarDiv.innerHTML = "<p class='italic text-gray-500'>Belum ada terapis terdaftar.</p>";
        return;
      }

      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "bg-white rounded-xl border border-gray-200 p-4 shadow";
        div.innerHTML = `
          <div><strong>Nama:</strong> ${data.nama || "-"}</div>
          <div><strong>Email:</strong> ${doc.id}</div>
          <div><strong>Spesialisasi:</strong> ${data.spesialis || "-"}</div>
          <div><strong>Provinsi:</strong> ${data.provinsi || "-"}</div>
          <div><strong>Kabupaten:</strong> ${data.kabupaten || "-"}</div>
        `;
        daftarDiv.appendChild(div);
      });
    });
  }

  form.addEventListener("submit", async e => {
    e.preventDefault();

    const nama = document.getElementById("nama").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const spesialis = document.getElementById("spesialis").value.trim();
    const provinsi = document.getElementById("provinsi").value;
    const kabupaten = document.getElementById("kabupaten").value;

    if (!nama || !email || !password || !spesialis || !provinsi || !kabupaten) {
      alert("Mohon lengkapi semua data.");
      return;
    }

    try {
      // Buat akun user baru
      await auth.createUserWithEmailAndPassword(email, password);

      // Simpan data di koleksi "terapis"
      await db.collection("terapis").doc(email).set({
        nama,
        spesialis,
        provinsi,
        kabupaten,
        status: "tidak tersedia"
      });

      alert("Terapis berhasil ditambahkan.");
      form.reset();
      tampilkanDaftarTerapis();
    } catch (error) {
      console.error(error);
      alert("Gagal menambahkan terapis: " + error.message);
    }
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin - FisioKita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="/js/firebase-config.js"></script>
  <script defer src="/js/admin-login.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Login Admin FisioKita</h1>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" class="w-full border rounded px-3 py-2" required />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" class="w-full border rounded px-3 py-2" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Login</button>
    </form>

    <p id="errorMessage" class="text-red-500 text-sm mt-4 hidden"></p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Pasien - FisioKita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-[#f8fafc] text-[#111827] min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex items-center gap-2 px-4 py-3 bg-[#2563EB] text-white shadow">
    <a href="konsultasi-online.html">
      <img src="img/logo.png" alt="Logo" class="w-6 h-6" />
    </a>
    <span class="font-semibold text-lg">FisioKita</span>
  </header>

  <!-- Main -->
  <main class="flex-grow px-6 pt-6 pb-12 max-w-md mx-auto w-full">
    <h1 class="text-xl font-semibold text-center mb-4">Data Pasien</h1>
    <p class="text-sm text-center mb-4">Konsultasi dengan: <span id="namaFisio" class="font-semibold text-[#2563EB]"></span></p>

    <form id="formPasien" class="bg-white rounded-lg p-6 text-[#111827] shadow-md space-y-4">
      <div>
        <label class="block text-sm font-semibold mb-1">Nama Lengkap</label>
        <input type="text" id="nama" required class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm" />
      </div>
      <div>
        <label class="block text-sm font-semibold mb-1">Nomor HP</label>
        <input type="tel" inputmode="numeric" pattern="[0-9]*" id="kontak" required class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm" />
        <p id="kontakError" class="text-xs text-red-600 hidden mt-1">Nomor HP harus 10–15 digit angka.</p>
      </div>
      <div>
        <label class="block text-sm font-semibold mb-1">Keluhan</label>
        <textarea id="keluhan" required rows="3" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm"></textarea>
      </div>

      <button type="submit" class="w-full bg-[#2563EB] text-white text-sm font-semibold rounded-md px-4 py-2 hover:bg-[#1e40af] transition">
        Mulai Konsultasi
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="text-xs max-w-md mx-auto space-y-4 pb-6 mt-8 text-center text-gray-500">
    <img src="img/logo.png" alt="Logo" class="w-5 h-5 mx-auto" />
    <p>Masukkan data Anda sebelum memulai konsultasi.</p>
    <p class="text-[10px] opacity-70">© 2025 FisioKita. Semua hak dilindungi undang-undang.</p>
  </footer>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1",
      storageBucket: "fisiosehat-af9f1.appspot.com",
      messagingSenderId: "800971487968",
      appId: "1:800971487968:web:0dec5977632004aa0fee85"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <!-- Logic -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const namaFisio = params.get("nama") || "Fisioterapis Tidak Diketahui";
    const emailTerapis = params.get("email") || "";

    document.getElementById("namaFisio").textContent = namaFisio;

    const form = document.getElementById("formPasien");
    const kontakInput = document.getElementById("kontak");
    const kontakError = document.getElementById("kontakError");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value.trim();
      const kontak = kontakInput.value.trim();
      const keluhan = document.getElementById("keluhan").value.trim();

      if (!/^\d{10,15}$/.test(kontak)) {
        kontakError.classList.remove("hidden");
        return;
      } else {
        kontakError.classList.add("hidden");
      }

      if (!emailTerapis) {
        alert("Email terapis tidak ditemukan. Silakan kembali dan pilih ulang.");
        return;
      }

      let sessionId = "CHAT-" + Date.now();

      const existing = await db.collection("sessions")
        .where("kontak", "==", kontak)
        .where("selesai", "==", false)
        .limit(1)
        .get();

      if (!existing.empty) {
        sessionId = existing.docs[0].id;
      } else {
        await db.collection("sessions").doc(sessionId).set({
          kepada: emailTerapis,
          namaPasien: nama,
          kontak,
          keluhan,
          selesai: false,
          dibuat: firebase.firestore.Timestamp.now()
        });
      }

      const query = new URLSearchParams({
        sessionId,
        pasien: nama,
        email: emailTerapis,
        keluhan,
        kontak
      }).toString();
      window.location.href = `chat.html?${query}`;
    });
  </script>
</body>
</html>

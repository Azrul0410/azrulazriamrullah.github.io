<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Data Pasien - FisioKita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body class="bg-white text-[#1E2A44] min-h-screen flex flex-col font-['Inter']">

  <!-- Header -->
  <header class="bg-gradient-to-r from-[#7F3CE0] to-[#4B6CC1] text-white px-6 py-5 flex justify-between items-center shadow-md">
    <div class="flex items-center gap-3">
      <img src="img/logo.png" alt="FisioKita logo" class="w-8 h-8" />
      <span class="font-semibold text-xl sm:text-2xl">Fisio Kita</span>
    </div>
    <span id="userGreeting" class="cursor-pointer text-sm font-semibold px-4 py-2 rounded-full bg-white text-[#4B6CC1] hover:bg-gray-100 transition">Masuk</span>
  </header>
  
  <!-- Main -->
  <main class="flex-grow px-6 pt-8 pb-16 max-w-md mx-auto w-full">
    <h1 class="heading-title">Data Pasien</h1>
    <p class="text-center text-sm mb-6">Konsultasi dengan: <span id="namaFisio" class="font-semibold text-[#2970F2]"></span></p>

    <form id="formPasien" class="bg-white rounded-xl p-6 shadow space-y-5 border border-gray-200 text-sm">
      <div>
        <label class="block font-medium mb-1">Nama Lengkap</label>
        <input type="text" id="nama" required class="w-full border border-gray-300 rounded-md px-4 py-2" />
      </div>

      <div>
        <label class="block font-medium mb-1">Nomor HP</label>
        <input type="tel" inputmode="numeric" pattern="[0-9]*" id="kontak" required class="w-full border border-gray-300 rounded-md px-4 py-2" />
        <p id="kontakError" class="text-xs text-red-600 hidden mt-1">Nomor HP harus 10–15 digit angka.</p>
      </div>

      <div>
        <label class="block font-medium mb-1">Keluhan</label>
        <textarea id="keluhan" required rows="3" class="w-full border border-gray-300 rounded-md px-4 py-2 resize-none"></textarea>
      </div>

      <button type="submit" class="btn-primary w-full text-center">
        Mulai Konsultasi
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="text-xs max-w-md mx-auto space-y-3 pb-8 mt-12 text-center text-gray-500">
    <img src="img/logo.png" alt="Logo" class="w-5 h-5 mx-auto" />
    <p class="text-paragraf">Masukkan data Anda sebelum memulai konsultasi.</p>
    <p class="text-[10px] opacity-70">© 2025 FisioKita. Semua hak dilindungi undang-undang.</p>
  </footer>

  <!-- Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <!-- Logic -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const namaFisio = params.get("nama") || "Fisioterapis Tidak Diketahui";
    const emailTerapis = params.get("email") || "";

    document.getElementById("namaFisio").textContent = namaFisio;

    const form = document.getElementById("formPasien");
    const namaInput = document.getElementById("nama");
    const kontakInput = document.getElementById("kontak");
    const kontakError = document.getElementById("kontakError");
    const keluhanInput = document.getElementById("keluhan");
    const userGreeting = document.getElementById("userGreeting");

    // Cek status login dan isi otomatis nama + hp
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        // Ganti tombol jadi nama user
        try {
          const snap = await db.collection("users").doc(user.email).get();
          const data = snap.data() || {};
          const nama = data.nama || user.email;
          const hp = data.hp || "";

          const namaDepan = nama.split(" ")[0];
          userGreeting.textContent = namaDepan;
          userGreeting.classList.add("font-semibold", "hover:opacity-90");
          userGreeting.onclick = () => window.location.href = "akun.html";

          if (data.nama) {
            namaInput.value = data.nama;
            namaInput.setAttribute("readonly", true);
            namaInput.classList.add("bg-gray-100", "cursor-not-allowed");
          }

          if (data.hp) {
            kontakInput.value = data.hp;
            kontakInput.setAttribute("readonly", true);
            kontakInput.classList.add("bg-gray-100", "cursor-not-allowed");
          }
        } catch (err) {
          console.error("Gagal ambil data user:", err);
          userGreeting.textContent = "Pengguna";
          userGreeting.onclick = () => window.location.href = "akun.html";
        }
      } else {
        // Belum login
        userGreeting.textContent = "Masuk";
        userGreeting.classList.add("bg-white", "text-[#4B6CC1]", "px-4", "py-2", "rounded-full", "text-sm", "font-semibold", "hover:bg-gray-100", "transition");
        userGreeting.onclick = () => window.location.href = "login.html";
      }
    });

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const nama = namaInput.value.trim();
      const kontak = kontakInput.value.trim();
      const keluhan = keluhanInput.value.trim();

      if (!/^\d{10,15}$/.test(kontak)) {
        kontakError.classList.remove("hidden");
        return;
      } else {
        kontakError.classList.add("hidden");
      }

      if (!emailTerapis) {
        alert("Email terapis tidak ditemukan. Silakan kembali dan pilih ulang.");
        return;
      }

      let sessionId = "CHAT-" + Date.now();

      const existing = await db.collection("sessions")
        .where("kontak", "==", kontak)
        .where("selesai", "==", false)
        .limit(1)
        .get();

      if (!existing.empty) {
        sessionId = existing.docs[0].id;
      } else {
        await db.collection("sessions").doc(sessionId).set({
          kepada: emailTerapis,
          namaPasien: nama,
          kontak,
          keluhan,
          selesai: false,
          dibuat: firebase.firestore.Timestamp.now()
        });
      }

      const query = new URLSearchParams({
        sessionId,
        pasien: nama,
        email: emailTerapis,
        keluhan,
        kontak
      }).toString();

      window.location.href = `chat.html?${query}`;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konsultasi Offline - FisioKita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-white text-black min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex items-center gap-2 px-4 py-3 bg-[#4B6CC1] text-white">
    <img src="img/logo.png" alt="FisioKita" class="w-6 h-6" />
    <span class="font-semibold text-lg">Konsultasi Offline</span>
  </header>

  <!-- Main Content -->
  <main class="flex-grow px-4 pt-6 pb-12 max-w-md mx-auto w-full">
    <h1 class="text-xl font-bold mb-4 text-center">Pilih Lokasi Anda</h1>

    <form id="lokasi-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Provinsi</label>
        <select id="provinsi" class="w-full border p-2 rounded" required></select>
      </div>

      <div>
        <label class="block text-sm font-medium">Kabupaten/Kota</label>
        <select id="kabupaten" class="w-full border p-2 rounded" required></select>
      </div>

      <button type="submit"
              class="bg-[#4B6CC1] text-white w-full py-2 rounded hover:bg-[#3a57b0]">
        Lihat Terapis
      </button>
    </form>

    <div id="daftar-terapis" class="mt-6 space-y-4 hidden"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-[#f1f1f1] text-center text-xs text-gray-600 py-4 mt-auto">
    <div class="flex justify-center items-center gap-2 mb-2">
      <img src="/img/logo.png" alt="FisioKita" class="w-5 h-5" />
      <span class="font-semibold">FisioKita</span>
    </div>
    <p>Solusi konsultasi dan terapi fisioterapi langsung ke rumah Anda.</p>
    <p>&copy; 2025 FisioKita. All rights reserved.</p>
  </footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>

  <!-- Data Wilayah & Script -->
  <script src="wilayah.json"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Konsultasi Home Visit - FisioKita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-white text-black min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex items-center gap-2 px-4 py-3 bg-[#4B6CC1] text-white shadow">
    <img src="img/logo.png" alt="FisioKita" class="w-6 h-6" />
    <span class="font-semibold text-lg">FisioKita</span>
  </header>

  <!-- Main -->
  <main class="flex-grow px-4 pt-6 pb-12 max-w-md mx-auto w-full">
    <h1 class="text-xl font-bold mb-4 text-center">Pilih Lokasi Anda</h1>

    <form id="lokasiForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Provinsi</label>
        <select id="provinsi" class="w-full border border-gray-300 rounded px-3 py-2" required>
          <option value="">Pilih Provinsi</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Kabupaten/Kota</label>
        <select id="kabupaten" class="w-full border border-gray-300 rounded px-3 py-2" required>
          <option value="">Pilih Kabupaten/Kota</option>
        </select>
      </div>

      <button type="submit"
              class="bg-[#4B6CC1] text-white w-full py-2 rounded hover:bg-[#3a57b0] transition">
        Lihat Fisioterapis
      </button>
    </form>

    <p id="status" class="mt-4 text-center text-sm font-medium text-red-500 hidden">Gagal memuat data wilayah.</p>
  </main>

  <!-- Footer -->
  <footer class="text-center text-xs text-gray-500 py-6">
    <div class="flex justify-center items-center gap-2 mb-1">
      <img src="img/logo.png" alt="Logo" class="w-4 h-4" />
      <span>FisioKita</span>
    </div>
    <p>&copy; 2025 FisioKita. Semua hak dilindungi undang-undang.</p>
  </footer>

  <!-- Script -->
  <script>
    const provinsiSelect = document.getElementById("provinsi");
    const kabupatenSelect = document.getElementById("kabupaten");
    const statusText = document.getElementById("status");

    let wilayahData = {};

    // Load JSON wilayah
    fetch("data/wilayah.json")
      .then(res => res.json())
      .then(data => {
        wilayahData = data;
        const provList = Object.keys(wilayahData);
        provList.forEach(prov => {
          const opt = document.createElement("option");
          opt.value = prov;
          opt.textContent = prov;
          provinsiSelect.appendChild(opt);
        });
      })
      .catch(() => {
        statusText.classList.remove("hidden");
      });

    // Ketika provinsi berubah
    provinsiSelect.addEventListener("change", () => {
      const prov = provinsiSelect.value;
      kabupatenSelect.innerHTML = '<option value="">Pilih Kabupaten/Kota</option>';
      if (wilayahData[prov]) {
        Object.keys(wilayahData[prov]).forEach(kab => {
          const opt = document.createElement("option");
          opt.value = kab;
          opt.textContent = kab;
          kabupatenSelect.appendChild(opt);
        });
      }
    });

    // Submit Form
    document.getElementById("lokasiForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const prov = provinsiSelect.value;
      const kab = kabupatenSelect.value;
      if (!prov || !kab) {
        alert("Silakan pilih provinsi dan kabupaten terlebih dahulu.");
        return;
      }
      window.location.href = `fisioterapis-daerah.html?prov=${encodeURIComponent(prov)}&kab=${encodeURIComponent(kab)}`;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Konsultasi Offline - Fisio Kita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-[#f4f4f4] text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-[#4B6CC1] text-white px-4 py-3 flex items-center gap-2 shadow">
    <a href="index.html">
      <img src="/img/logo.png" alt="Logo Fisio Kita" class="w-6 h-6" />
    </a>
    <span class="font-semibold text-lg">Fisio Kita</span>
  </header>

  <!-- Main -->
  <main class="flex-grow p-6 max-w-md mx-auto w-full">
    <h1 class="text-xl font-semibold mb-4 text-center">Form Konsultasi Home Visit</h1>

    <form class="bg-white rounded-lg shadow p-6 space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Nama Lengkap</label>
        <input type="text" required class="w-full border px-3 py-2 rounded-md text-sm" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Nomor HP</label>
        <input type="tel" inputmode="numeric" required class="w-full border px-3 py-2 rounded-md text-sm" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Provinsi</label>
        <select required class="w-full border px-3 py-2 rounded-md text-sm" id="provinsi">
          <option value="">-- Pilih Provinsi --</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Kabupaten/Kota</label>
        <select required class="w-full border px-3 py-2 rounded-md text-sm" id="kabupaten">
          <option value="">-- Pilih Kabupaten/Kota --</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Keluhan</label>
        <textarea required rows="3" class="w-full border px-3 py-2 rounded-md text-sm"></textarea>
      </div>

      <button class="w-full bg-[#2563EB] text-white py-2 rounded-md hover:bg-[#1e4bb8] transition text-sm font-semibold">
        Kirim Permintaan
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-[#4B6CC1] text-white py-4 text-center text-xs mt-10">
    <img src="/img/logo.png" alt="Logo Fisio Kita" class="w-6 h-6 mx-auto mb-2" />
    <p>Â© 2025 Fisio Kita. Semua hak dilindungi.</p>
    <p>Memberikan pelayanan fisioterapi terpercaya langsung ke rumah Anda.</p>
  </footer>

  <!-- JS Placeholder untuk wilayah.json -->
  <script>
    // Simulasi pemuatan data wilayah.json lokal
    fetch('/data/wilayah.json')
      .then(res => res.json())
      .then(data => {
        const provSelect = document.getElementById("provinsi");
        const kabSelect = document.getElementById("kabupaten");

        for (const provinsi in data) {
          const option = document.createElement("option");
          option.value = provinsi;
          option.textContent = provinsi;
          provSelect.appendChild(option);
        }

        provSelect.addEventListener("change", () => {
          const kabList = data[provSelect.value] || {};
          kabSelect.innerHTML = '<option value="">-- Pilih Kabupaten/Kota --</option>';
          for (const kab in kabList) {
            const option = document.createElement("option");
            option.value = kab;
            option.textContent = kab;
            kabSelect.appendChild(option);
          }
        });
      });
  </script>
</body>
</html>

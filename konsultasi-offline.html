<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konsultasi Langsung - FisioSehat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-[#4B6CC1] text-white min-h-screen flex flex-col">
  <header class="flex items-center gap-2 px-4 py-3">
    <a href="konsultasi-jenis.html">
      <img src="https://placehold.co/24x24/png?text=Logo" alt="Logo" class="w-6 h-6" />
    </a>
    <span class="font-semibold text-lg">FisioSehat</span>
  </header>

  <main class="flex-grow px-6 pt-6 pb-12 max-w-md mx-auto w-full">
    <h1 class="text-xl font-semibold text-center mb-4">Konsultasi Langsung</h1>
    <p class="text-sm text-center mb-6">Pilih lokasi Anda:</p>

    <form id="lokasiForm" class="bg-white rounded-lg p-6 text-black space-y-4 shadow-md">
      <div>
        <label class="block text-sm font-semibold mb-1">Provinsi</label>
        <select id="provinsi" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm" required>
          <option value="">-- Pilih Provinsi --</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Kabupaten / Kota</label>
        <select id="kabupaten" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm" required>
          <option value="">-- Pilih Kabupaten --</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-semibold mb-1">Kecamatan</label>
        <select id="kecamatan" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm" required>
          <option value="">-- Pilih Kecamatan --</option>
        </select>
      </div>

      <button type="submit"
              class="bg-[#2563EB] text-white text-sm font-semibold rounded-md px-4 py-2 w-full hover:bg-[#1e4bb8] transition">
        Lihat Fisioterapis
      </button>
    </form>
  </main>

  <footer class="text-white text-xs max-w-md mx-auto pb-6 mt-8 text-center">
    <p>Â© 2025 FisioSehat. Semua hak dilindungi undang-undang.</p>
  </footer>

  <!-- JS Wilayah -->
  <script>
    const provEl = document.getElementById('provinsi');
    const kabEl = document.getElementById('kabupaten');
    const kecEl = document.getElementById('kecamatan');

    let selectedProvId = '';
    let selectedKabId = '';

    // Ambil data provinsi saat halaman dimuat
    fetch('https://dev.farizdotid.com/api/daerahindonesia/provinsi')
      .then(res => res.json())
      .then(data => {
        data.provinsi.forEach(prov => {
          const opt = document.createElement('option');
          opt.value = prov.id;
          opt.textContent = prov.nama;
          provEl.appendChild(opt);
        });
      });

    provEl.addEventListener('change', () => {
      const id = provEl.value;
      selectedProvId = id;
      kabEl.innerHTML = '<option value="">-- Pilih Kabupaten --</option>';
      kecEl.innerHTML = '<option value="">-- Pilih Kecamatan --</option>';

      fetch(`https://dev.farizdotid.com/api/daerahindonesia/kota?id_provinsi=${id}`)
        .then(res => res.json())
        .then(data => {
          data.kota_kabupaten.forEach(kab => {
            const opt = document.createElement('option');
            opt.value = kab.id;
            opt.textContent = kab.nama;
            kabEl.appendChild(opt);
          });
        });
    });

    kabEl.addEventListener('change', () => {
      const id = kabEl.value;
      selectedKabId = id;
      kecEl.innerHTML = '<option value="">-- Pilih Kecamatan --</option>';

      fetch(`https://dev.farizdotid.com/api/daerahindonesia/kecamatan?id_kota=${id}`)
        .then(res => res.json())
        .then(data => {
          data.kecamatan.forEach(kec => {
            const opt = document.createElement('option');
            opt.value = kec.nama;
            opt.textContent = kec.nama;
            kecEl.appendChild(opt);
          });
        });
    });

    document.getElementById("lokasiForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const provName = provEl.options[provEl.selectedIndex].text;
      const kabName = kabEl.options[kabEl.selectedIndex].text;
      const kecName = kecEl.options[kecEl.selectedIndex].text;

      const query = new URLSearchParams({ prov: provName, kab: kabName, kec: kecName }).toString();
      window.location.href = `fisioterapis-daerah.html?${query}`;
    });
  </script>
</body>
</html>

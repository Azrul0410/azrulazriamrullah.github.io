<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Akun - FisioKita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-[#f8fafc] text-[#111827] min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-[#4B6CC1] text-white px-4 py-3 flex justify-between items-center shadow">
    <h1 class="text-lg font-semibold">Akun FisioKita</h1>
    <button id="logoutBtn" class="text-sm underline hidden">Logout</button>
  </header>

  <!-- Main -->
  <main class="flex-1 max-w-md w-full mx-auto p-6 space-y-6">

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4 bg-white p-4 rounded shadow">
      <h2 class="text-base font-semibold">Login Akun</h2>
      <input type="email" id="loginEmail" placeholder="Email" required class="w-full border px-3 py-2 rounded text-sm" />
      <input type="password" id="loginPassword" placeholder="Password" required class="w-full border px-3 py-2 rounded text-sm" />
      <button type="submit" class="w-full bg-[#4B6CC1] text-white py-2 rounded font-semibold">Login</button>
      <button type="button" id="loginGoogle" class="w-full border py-2 rounded text-sm font-semibold">Login dengan Google</button>
      <p class="text-xs text-center">Belum punya akun? <a href="#" id="showRegister" class="text-blue-600 underline">Daftar di sini</a></p>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="space-y-4 bg-white p-4 rounded shadow hidden">
      <h2 class="text-base font-semibold">Daftar Akun Baru</h2>
      <input type="text" id="regNama" placeholder="Nama Lengkap" required class="w-full border px-3 py-2 rounded text-sm" />
      <input type="email" id="regEmail" placeholder="Email" required class="w-full border px-3 py-2 rounded text-sm" />
      <input type="password" id="regPassword" placeholder="Password" required class="w-full border px-3 py-2 rounded text-sm" />
      <button type="submit" class="w-full bg-[#4B6CC1] text-white py-2 rounded font-semibold">Daftar</button>
      <p class="text-xs text-center">Sudah punya akun? <a href="#" id="showLogin" class="text-blue-600 underline">Login di sini</a></p>
    </form>

    <!-- Riwayat Pasien -->
    <section id="riwayatPasien" class="hidden">
      <h2 class="text-lg font-semibold mb-2">Riwayat Konsultasi Anda</h2>
      <ul id="daftarRiwayat" class="space-y-3 text-sm"></ul>
    </section>
  </main>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1",
      storageBucket: "fisiosehat-af9f1.appspot.com",
      messagingSenderId: "800971487968",
      appId: "1:800971487968:web:0dec5977632004aa0fee85"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <!-- Logic -->
  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const showRegister = document.getElementById("showRegister");
    const showLogin = document.getElementById("showLogin");
    const logoutBtn = document.getElementById("logoutBtn");
    const riwayatSection = document.getElementById("riwayatPasien");
    const daftarRiwayat = document.getElementById("daftarRiwayat");

    // Toggle UI
    showRegister.onclick = () => {
      loginForm.classList.add("hidden");
      registerForm.classList.remove("hidden");
    };
    showLogin.onclick = () => {
      registerForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
    };

    // Register
    registerForm.addEventListener("submit", e => {
      e.preventDefault();
      const nama = document.getElementById("regNama").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const pw = document.getElementById("regPassword").value;

      auth.createUserWithEmailAndPassword(email, pw).then(() => {
        db.collection("users").doc(email).set({ nama });
        alert("✅ Akun berhasil dibuat. Silakan login.");
        showLogin.click();
      }).catch(err => alert("Gagal daftar: " + err.message));
    });

    // Login
    loginForm.addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const pw = document.getElementById("loginPassword").value;
      auth.signInWithEmailAndPassword(email, pw).catch(err => alert("Login gagal: " + err.message));
    });

    // Google Login
    document.getElementById("loginGoogle").addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(err => alert("Login gagal: " + err.message));
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      auth.signOut();
    });

    // Auth Listener
    auth.onAuthStateChanged(user => {
      if (user) {
        const email = user.email;
        logoutBtn.classList.remove("hidden");
        loginForm.classList.add("hidden");
        registerForm.classList.add("hidden");

        // Cek apakah ini terapis (admin)
        db.collection("terapis").doc(email).get().then(doc => {
          if (doc.exists) {
            window.location.href = "dashboard.html";
          } else {
            // Tampilkan riwayat pasien
            tampilkanRiwayat(email);
          }
        });
      } else {
        logoutBtn.classList.add("hidden");
        riwayatSection.classList.add("hidden");
        loginForm.classList.remove("hidden");
      }
    });

    // Ambil riwayat pasien berdasarkan email
    function tampilkanRiwayat(email) {
      riwayatSection.classList.remove("hidden");
      daftarRiwayat.innerHTML = "<li class='italic text-gray-500'>Memuat riwayat...</li>";

      db.collection("sessions")
        .where("kontak", "==", email)
        .orderBy("dibuat", "desc")
        .onSnapshot(snapshot => {
          daftarRiwayat.innerHTML = "";
          if (snapshot.empty) {
            daftarRiwayat.innerHTML = "<li class='italic text-gray-500'>Belum ada riwayat konsultasi.</li>";
          } else {
            snapshot.forEach(doc => {
              const d = doc.data();
              daftarRiwayat.innerHTML += `
                <li class="bg-white p-3 rounded shadow border text-sm">
                  <div class="font-semibold">${d.namaPasien || "Pasien"}</div>
                  <div class="text-xs text-gray-500">${d.keluhan || "Tanpa keluhan"}</div>
                  <div class="text-xs">${d.selesai ? "✅ Selesai" : "⏳ Sedang Berlangsung"}</div>
                </li>`;
            });
          }
        });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - FisioKita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="/js/firebase-config.js"></script>
  <script defer src="/js/admin.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="flex h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r p-4">
      <h1 class="text-xl font-bold text-blue-600 mb-6">FisioKita Admin</h1>
      <nav class="flex flex-col gap-2">
        <button class="nav-link text-left" data-target="chat-aktif">📨 Chat Aktif</button>
        <button class="nav-link text-left" data-target="riwayat-chat">📁 Riwayat Konsultasi</button>
        <button class="nav-link text-left" data-target="ubah-jadwal">🗓️ Ubah Jadwal</button>
        <button class="nav-link text-left" data-target="status-terapis">🟢 Status Konsultasi</button>
        <button class="nav-link text-left" data-target="permintaan-offline">🏠 Permintaan Offline</button>
        <button id="logoutBtn" class="text-red-600 mt-8">🚪 Logout</button>
      </nav>
    </aside>

    <!-- Konten Utama -->
    <main class="flex-1 overflow-y-auto p-6 space-y-6">

      <!-- Konten Chat Aktif -->
      <section id="chat-aktif" class="hidden">
        <h2 class="text-2xl font-semibold mb-4">Chat Aktif</h2>
        <div id="chatAktifList" class="space-y-2"></div>
      </section>

      <!-- Konten Riwayat Chat -->
      <section id="riwayat-chat" class="hidden">
        <h2 class="text-2xl font-semibold mb-4">Riwayat Konsultasi</h2>
        <div id="riwayatList" class="space-y-2"></div>
      </section>

      <!-- Konten Ubah Jadwal -->
      <section id="ubah-jadwal" class="hidden">
        <h2 class="text-2xl font-semibold mb-4">Ubah Jadwal Konsultasi</h2>
        <form id="formJadwal" class="space-y-4">
          <div>
            <label class="block">Hari:</label>
            <input type="text" id="jadwalHari" class="border rounded px-3 py-2 w-full" placeholder="Contoh: Senin - Jumat" />
          </div>
          <div>
            <label class="block">Jam:</label>
            <input type="text" id="jadwalJam" class="border rounded px-3 py-2 w-full" placeholder="Contoh: 09.00 - 17.00" />
          </div>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Simpan Jadwal</button>
        </form>
      </section>

      <!-- Konten Status Tersedia -->
      <section id="status-terapis" class="hidden">
        <h2 class="text-2xl font-semibold mb-4">Status Konsultasi</h2>
        <button id="btnToggleStatus" class="px-4 py-2 bg-green-500 text-white rounded">Ubah ke Tidak Tersedia</button>
        <p class="mt-2 text-sm text-gray-600">Status saat ini: <span id="statusLabel" class="font-semibold">Memuat...</span></p>
      </section>

      <!-- Konten Permintaan Konsultasi Offline -->
      <section id="permintaan-offline" class="hidden">
        <h2 class="text-2xl font-semibold mb-4">Permintaan Konsultasi Offline</h2>
        <div id="offlineRequestsList" class="space-y-2"></div>
      </section>

    </main>
  </div>
</body>
</html>

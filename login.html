<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Daftar - FisioKita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-[#4B6CC1] text-white min-h-screen flex items-center justify-center px-4">

  <main class="bg-white text-black rounded-lg shadow-lg w-full max-w-md p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center text-[#4B6CC1]">FisioKita</h1>

    <!-- Tab -->
    <div class="flex justify-center gap-6 font-semibold text-sm">
      <button id="btnLoginTab" class="text-[#4B6CC1] underline">Login</button>
      <button id="btnRegisterTab" class="text-gray-400">Daftar</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <input type="email" id="loginEmail" placeholder="Email" class="w-full border rounded px-3 py-2 text-sm" required />
      <input type="password" id="loginPassword" placeholder="Password" class="w-full border rounded px-3 py-2 text-sm" required />
      <button type="submit" class="bg-[#4B6CC1] text-white w-full py-2 rounded hover:bg-[#3a57b0]">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="space-y-3 hidden">
      <input type="text" id="regNama" placeholder="Nama Lengkap" class="w-full border rounded px-3 py-2 text-sm" required />
      <input type="tel" id="regHP" placeholder="No HP" class="w-full border rounded px-3 py-2 text-sm" required />
      <input type="date" id="regTanggalLahir" class="w-full border rounded px-3 py-2 text-sm" required />
      <select id="regGender" class="w-full border rounded px-3 py-2 text-sm" required>
        <option value="">Jenis Kelamin</option>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>
      <select id="regProvinsi" class="w-full border rounded px-3 py-2 text-sm" required>
        <option value="">Pilih Provinsi</option>
      </select>
      <select id="regKabupaten" class="w-full border rounded px-3 py-2 text-sm" required>
        <option value="">Pilih Kabupaten</option>
      </select>
      <input type="email" id="registerEmail" placeholder="Email" class="w-full border rounded px-3 py-2 text-sm" required />
      <input type="password" id="registerPassword" placeholder="Password (min 6 karakter)" class="w-full border rounded px-3 py-2 text-sm" required />
      <button type="submit" class="bg-[#4B6CC1] text-white w-full py-2 rounded hover:bg-[#3a57b0]">Daftar Akun</button>
    </form>

    <div class="text-center text-sm text-gray-500">atau</div>

    <!-- Google Login -->
    <button id="googleLoginBtn" class="w-full border border-gray-300 text-sm py-2 rounded flex items-center justify-center gap-2 hover:bg-gray-100">
      <img src="https://img.icons8.com/color/16/000000/google-logo.png" />
      Masuk dengan Google
    </button>

    <a href="index.html" class="block w-full border mt-6 border-gray-300 text-sm py-2 rounded text-center hover:bg-gray-100 transition">
      Kembali ke Beranda
    </a>

    <p id="pesan" class="text-center text-sm text-red-600 mt-2"></p>
  </main>

  <!-- Firebase & Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const btnLoginTab = document.getElementById("btnLoginTab");
    const btnRegisterTab = document.getElementById("btnRegisterTab");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const pesan = document.getElementById("pesan");

    btnLoginTab.onclick = () => {
      loginForm.classList.remove("hidden");
      registerForm.classList.add("hidden");
      btnLoginTab.classList.add("text-[#4B6CC1]", "underline");
      btnRegisterTab.classList.remove("text-[#4B6CC1]", "underline");
      pesan.textContent = "";
    };
    btnRegisterTab.onclick = () => {
      registerForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      btnRegisterTab.classList.add("text-[#4B6CC1]", "underline");
      btnLoginTab.classList.remove("text-[#4B6CC1]", "underline");
      pesan.textContent = "";
    };

    function tampilkanPesan(teks) {
      pesan.textContent = teks;
    }

    async function cekDanRedirect(user) {
      const email = user.email.toLowerCase();
      if (email === "fisiokita@gmail.com") {
        location.href = "admin/super-admin-dashboard.html";
      } else {
        const doc = await db.collection("terapis").doc(email).get();
        location.href = doc.exists ? "admin/dashboard.html" : "akun.html";
      }
    }

    loginForm.onsubmit = (e) => {
      e.preventDefault();
      const email = loginEmail.value;
      const pass = loginPassword.value;
      auth.signInWithEmailAndPassword(email, pass)
        .then(res => cekDanRedirect(res.user))
        .catch(err => tampilkanPesan("❌ " + err.message));
    };

    registerForm.onsubmit = async (e) => {
      e.preventDefault();
      const data = {
        nama: regNama.value.trim(),
        hp: regHP.value.trim(),
        tanggal_lahir: regTanggalLahir.value,
        jenis_kelamin: regGender.value,
        provinsi: regProvinsi.value,
        kabupaten: regKabupaten.value,
        email: registerEmail.value.trim()
      };
      const pass = registerPassword.value;

      if (pass.length < 6) return tampilkanPesan("❌ Password minimal 6 karakter");

      try {
        const result = await auth.createUserWithEmailAndPassword(data.email, pass);
        await db.collection("pengguna").doc(result.user.uid).set(data);
        cekDanRedirect(result.user);
      } catch (err) {
        tampilkanPesan("❌ " + err.message);
      }
    };

    document.getElementById("googleLoginBtn").onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => cekDanRedirect(result.user))
        .catch(err => tampilkanPesan("❌ " + err.message));
    };

    auth.onAuthStateChanged(user => {
      if (user) cekDanRedirect(user);
    });

    fetch("data/wilayah.json").then(res => res.json()).then(data => {
      const prov = document.getElementById("regProvinsi");
      const kab = document.getElementById("regKabupaten");
      Object.keys(data).forEach(p => prov.innerHTML += `<option value="${p}">${p}</option>`);
      prov.addEventListener("change", () => {
        kab.innerHTML = "<option value=''>Pilih Kabupaten</option>";
        Object.keys(data[prov.value] || {}).forEach(k => kab.innerHTML += `<option value="${k}">${k}</option>`);
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login/Register - FisioKita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-[#4B6CC1] text-white min-h-screen flex items-center justify-center px-4">

<main class="bg-white text-black rounded-lg shadow-md max-w-md w-full p-6 space-y-6">
  <h1 class="text-xl font-semibold text-center text-[#4B6CC1]">FisioKita</h1>

  <!-- Tabs -->
  <div class="flex justify-center gap-4 text-sm font-medium">
    <button id="btnLoginTab" class="text-[#4B6CC1] underline">Login</button>
    <button id="btnRegisterTab" class="text-gray-400">Register</button>
  </div>

  <!-- Login Form -->
  <form id="loginForm" class="space-y-4">
    <div><label class="block text-sm font-medium">Email</label>
      <input type="email" id="loginEmail" class="w-full border rounded px-3 py-2 text-sm" required /></div>
    <div><label class="block text-sm font-medium">Password</label>
      <input type="password" id="loginPassword" class="w-full border rounded px-3 py-2 text-sm" required /></div>
    <button type="submit" class="bg-[#4B6CC1] text-white w-full py-2 rounded hover:bg-[#3a57b0] transition">Login</button>
  </form>

<!-- Register Form -->
<form id="registerForm" class="space-y-4 hidden">
  <div>
    <label class="block text-sm font-medium">Nama Lengkap</label>
    <input type="text" id="regNama" class="w-full border rounded px-3 py-2 text-sm" required />
  </div>

  <div>
    <label class="block text-sm font-medium">Nomor HP</label>
    <input type="tel" id="regHP" class="w-full border rounded px-3 py-2 text-sm" required />
  </div>

  <div>
    <label class="block text-sm font-medium">Tanggal Lahir</label>
    <input type="date" id="regTanggalLahir" class="w-full border rounded px-3 py-2 text-sm" required />
  </div>

  <div>
    <label class="block text-sm font-medium">Jenis Kelamin</label>
    <select id="regGender" class="w-full border rounded px-3 py-2 text-sm" required>
      <option value="">Pilih</option>
      <option value="Laki-laki">Laki-laki</option>
      <option value="Perempuan">Perempuan</option>
    </select>
  </div>

  <div>
    <label class="block text-sm font-medium">Provinsi</label>
    <select id="regProvinsi" class="w-full border rounded px-3 py-2 text-sm" required></select>
  </div>

  <div>
    <label class="block text-sm font-medium">Kabupaten/Kota</label>
    <select id="regKabupaten" class="w-full border rounded px-3 py-2 text-sm" required></select>
  </div>

  <div>
    <label class="block text-sm font-medium">Email</label>
    <input type="email" id="registerEmail" class="w-full border rounded px-3 py-2 text-sm" required />
  </div>

  <div>
    <label class="block text-sm font-medium">Password</label>
    <input type="password" id="registerPassword" class="w-full border rounded px-3 py-2 text-sm" required />
  </div>

  <button type="submit" class="bg-[#4B6CC1] text-white w-full py-2 rounded hover:bg-[#3a57b0] transition">
    Daftar Akun
  </button>
</form>

  <div class="text-center text-sm text-gray-500">atau</div>

  <!-- Google -->
  <button id="googleLoginBtn" class="w-full border border-gray-300 text-sm py-2 rounded flex items-center justify-center gap-2 hover:bg-gray-100 transition">
    <img src="https://img.icons8.com/color/16/000000/google-logo.png" />
    Login dengan Google
  </button>

  <a href="index.html"
     class="block w-full border mt-6 border-gray-300 text-sm py-2 rounded text-center hover:bg-gray-100 transition">
    Kembali ke Beranda
  </a>

  <p id="pesan" class="text-center text-sm mt-2 text-red-600"></p>
</main>

<!-- Script Firebase dan Form Logic -->
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
    authDomain: "fisiosehat-af9f1.firebaseapp.com",
    projectId: "fisiosehat-af9f1"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const btnLoginTab = document.getElementById("btnLoginTab");
  const btnRegisterTab = document.getElementById("btnRegisterTab");
  const loginForm = document.getElementById("loginForm");
  const registerForm = document.getElementById("registerForm");
  const pesan = document.getElementById("pesan");

  // Toggle form
  btnLoginTab.onclick = () => {
    loginForm.classList.remove("hidden");
    registerForm.classList.add("hidden");
    btnLoginTab.classList.add("text-[#4B6CC1]", "underline");
    btnRegisterTab.classList.remove("text-[#4B6CC1]", "underline");
    pesan.textContent = "";
  };
  btnRegisterTab.onclick = () => {
    registerForm.classList.remove("hidden");
    loginForm.classList.add("hidden");
    btnRegisterTab.classList.add("text-[#4B6CC1]", "underline");
    btnLoginTab.classList.remove("text-[#4B6CC1]", "underline");
    pesan.textContent = "";
  };

  function tampilkanPesan(teks) {
    pesan.textContent = teks;
  }

  async function cekDanRedirect(user) {
    const email = user.email.toLowerCase();
    if (email === "fisiokita@gmail.com") {
      window.location.href = "admin/super-admin-dashboard.html";
    } else {
      const doc = await db.collection("terapis").doc(email).get();
      window.location.href = doc.exists ? "admin/dashboard.html" : "akun.html";
    }
  }

  // Login
  loginForm.onsubmit = (e) => {
    e.preventDefault();
    const email = loginEmail.value;
    const pass = loginPassword.value;
    auth.signInWithEmailAndPassword(email, pass)
      .then(res => cekDanRedirect(res.user))
      .catch(err => tampilkanPesan("❌ " + err.message));
  };

  // Register
  registerForm.onsubmit = async (e) => {
  e.preventDefault();

  const nama = regNama.value.trim();
  const hp = regHP.value.trim();
  const tglLahir = regTanggalLahir.value;
  const gender = regGender.value;
  const prov = regProvinsi.value;
  const kab = regKabupaten.value;
  const email = registerEmail.value.trim();
  const pass = registerPassword.value;

  if (!nama || !hp || !tglLahir || !gender || !prov || !kab || !email || pass.length < 6) {
    return tampilkanPesan("❌ Semua kolom wajib diisi dan password minimal 6 karakter.");
  }

  try {
    const result = await auth.createUserWithEmailAndPassword(email, pass);
    const user = result.user;
    await db.collection("pengguna").doc(user.uid).set({
      nama,
      hp,
      tanggal_lahir: tglLahir,
      jenis_kelamin: gender,
      provinsi: prov,
      kabupaten: kab,
      email: user.email,
      dibuat: firebase.firestore.FieldValue.serverTimestamp()
    });
    cekDanRedirect(user);
  } catch (err) {
    tampilkanPesan("❌ " + err.message);
  }
};

  // Google Login
  document.getElementById("googleLoginBtn").onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then(result => cekDanRedirect(result.user))
      .catch(err => tampilkanPesan("❌ " + err.message));
  };

  // Otomatis masuk jika login
  auth.onAuthStateChanged(user => {
    if (user) cekDanRedirect(user);
  });

  // Load wilayah.json
  fetch("data/wilayah.json")
    .then(res => res.json())
    .then(data => {
      const provSelect = document.getElementById("regProvinsi");
      const kabSelect = document.getElementById("regKabupaten");

      Object.keys(data).forEach(prov => {
        const opt = document.createElement("option");
        opt.value = prov;
        opt.textContent = prov;
        provSelect.appendChild(opt);
      });

      provSelect.addEventListener("change", () => {
        const kabupaten = data[provSelect.value];
        kabSelect.innerHTML = "<option value=''>Pilih Kabupaten/Kota</option>";
        Object.keys(kabupaten).forEach(kab => {
          const opt = document.createElement("option");
          opt.value = kab;
          opt.textContent = kab;
          kabSelect.appendChild(opt);
        });
      });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tiket Konsultasi - FisioSehat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#4B6CC1] text-white min-h-screen flex flex-col">
  <header class="flex items-center gap-2 px-4 py-3">
    <a href="index.html">
      <img src="https://placehold.co/24x24/png?text=Logo" alt="Logo" class="w-6 h-6" />
    </a>
    <span class="font-semibold text-lg">FisioSehat</span>
  </header>

  <main class="flex-grow px-6 pt-8 pb-12 max-w-md mx-auto w-full">
    <h1 class="text-xl font-semibold text-center mb-6">Tiket Konsultasi</h1>

    <div class="bg-white text-black rounded-lg p-6 shadow-md space-y-4">
      <div>
        <p class="text-sm font-semibold">Nama Fisioterapis:</p>
        <p id="namaFisioterapis" class="text-sm">-</p>
      </div>
      <div>
        <p class="text-sm font-semibold">Nama Pasien:</p>
        <p id="namaPasien" class="text-sm">-</p>
      </div>
      <div>
        <p class="text-sm font-semibold">No. HP:</p>
        <p id="noHP" class="text-sm">-</p>
      </div>
      <div>
        <p class="text-sm font-semibold">Keluhan:</p>
        <p id="keluhan" class="text-sm">-</p>
      </div>
      <div>
        <p class="text-sm font-semibold">Jadwal Konsultasi:</p>
        <p><span id="hari"></span>, <span id="waktu"></span></p>
      </div>
    </div>

    <div class="mt-8 space-y-4">
      <a href="index.html"
         class="block w-full bg-[#2563EB] text-white text-sm font-semibold rounded-md px-4 py-2 text-center hover:bg-[#1e4bb8] transition">
        Kembali ke Beranda
      </a>
      <button onclick="window.print()"
              class="block w-full border border-white text-white text-sm font-semibold rounded-md px-4 py-2 hover:bg-[#3b58b3] transition">
        Cetak Tiket
      </button>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("namaFisioterapis").textContent = params.get("nama") || "-";
    document.getElementById("namaPasien").textContent = params.get("pasien") || "-";
    document.getElementById("noHP").textContent = params.get("nohp") || "-";
    document.getElementById("keluhan").textContent = params.get("keluhan") || "-";
    document.getElementById("hari").textContent = params.get("hari") || "-";
    document.getElementById("waktu").textContent = params.get("waktu") || "-";
  </script>
</body>
</html>

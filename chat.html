<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Konsultasi - FisioSehat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-[#4B6CC1] text-white flex flex-col min-h-screen">
  <main class="flex-grow px-4 py-4 max-w-md mx-auto w-full">
    <h1 class="text-xl font-semibold mb-2">FisioSehat Chat</h1>
    <div id="chatBox" class="bg-white text-black rounded-lg p-4 h-[60vh] overflow-y-auto mb-4"></div>
    <form id="chatForm" class="flex gap-2">
      <input type="text" id="inputPesan" class="flex-grow px-3 py-2 text-sm text-black rounded" placeholder="Ketik pesan..." required />
      <button type="submit" class="bg-[#2563EB] text-white px-4 py-2 rounded text-sm">Kirim</button>
    </form>
    <div class="text-center mt-4">
      <button id="akhiriChatBtn" class="text-xs underline text-red-200 hover:text-white">Akhiri Chat</button>
    </div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1",
      storageBucket: "fisiosehat-af9f1.appspot.com",
      messagingSenderId: "800971487968",
      appId: "1:800971487968:web:0dec5977632004aa0fee85"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const chatBox = document.getElementById("chatBox");
    const inputPesan = document.getElementById("inputPesan");

    const params = new URLSearchParams(window.location.search);
    const pasien = params.get("pasien") || "Pasien";
    const fisioterapis = params.get("nama") || "Fisioterapis";

    let sessionId = localStorage.getItem("chatSessionId");
    if (!sessionId) {
      sessionId = "CHAT-" + Math.floor(100000 + Math.random() * 900000);
      localStorage.setItem("chatSessionId", sessionId);
    }

    document.getElementById("chatForm").addEventListener("submit", e => {
      e.preventDefault();
      const pesan = inputPesan.value.trim();
      if (!pesan) return;
      db.collection("chats").add({
        dari: pasien,
        kepada: fisioterapis,
        pesan: pesan,
        sessionId: sessionId,
        waktu: firebase.firestore.Timestamp.now()
      });
      inputPesan.value = "";
    });

    db.collection("chats")
      .where("sessionId", "==", sessionId)
      .orderBy("waktu", "asc")
      .onSnapshot(snapshot => {
        chatBox.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const waktu = data.waktu?.toDate?.();
          const jam = waktu ? waktu.getHours().toString().padStart(2, "0") : "--";
          const menit = waktu ? waktu.getMinutes().toString().padStart(2, "0") : "--";
          const bubble = document.createElement("div");
          bubble.className = `mb-2 text-sm px-4 py-2 rounded max-w-[75%] ${
            data.dari === pasien ? "bg-[#2563EB] text-white ml-auto" : "bg-gray-200 text-black"
          }`;
          bubble.innerHTML = `<div>${data.pesan}</div><div class="text-[10px] text-right mt-1">${jam}:${menit}</div>`;
          chatBox.appendChild(bubble);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });

    document.getElementById("akhiriChatBtn").addEventListener("click", () => {
      if (confirm("Yakin ingin mengakhiri chat ini?")) {
        db.collection("sessions").doc(sessionId).set({
          selesai: true,
          waktuBerakhir: firebase.firestore.Timestamp.now()
        });
        localStorage.removeItem("chatSessionId");
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>

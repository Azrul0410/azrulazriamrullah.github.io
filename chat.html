<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Konsultasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-[#4B6CC1] text-white min-h-screen flex flex-col">
  <main class="flex-grow px-4 py-6 max-w-md mx-auto w-full">
    <h1 class="text-xl font-semibold mb-4 text-center">Chat Fisioterapis</h1>
    <p class="text-xs text-center mb-2">Session: <span id="sessionIdView"></span></p>

    <div id="chatBox" class="bg-white text-black rounded-lg p-4 h-[60vh] overflow-y-auto mb-4 shadow-inner">
      <p class="text-center text-sm text-gray-400">Memuat chat...</p>
    </div>

    <form id="chatForm" class="flex gap-2">
      <input type="text" id="inputPesan" class="flex-grow px-3 py-2 rounded text-black" placeholder="Ketik pesan..." required />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Kirim</button>
    </form>

    <div class="text-center mt-4">
      <button id="akhiriChatBtn" class="text-xs underline text-red-200 hover:text-white transition">
        Akhiri Chat
      </button>
    </div>
  </main>

  <script>
    // === Firebase config ===
    const firebaseConfig = {
      apiKey: "AIzaSyDng3ugBylPgzuxZA1YRPavo5br5jjlodo",
      authDomain: "fisiosehat-af9f1.firebaseapp.com",
      projectId: "fisiosehat-af9f1",
      storageBucket: "fisiosehat-af9f1.firebasestorage.app",
      messagingSenderId: "800971487968",
      appId: "1:800971487968:web:0dec5977632004aa0fee85"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");
    const inputPesan = document.getElementById("inputPesan");

    const params = new URLSearchParams(window.location.search);
    const pasien = params.get("pasien") || "Pasien";
    const fisioterapis = params.get("nama") || "Fisioterapis";

    let sessionId = localStorage.getItem("chatSessionId");
    if (!sessionId) {
      sessionId = "CHAT-" + Math.floor(100000 + Math.random() * 900000);
      localStorage.setItem("chatSessionId", sessionId);
    }
    document.getElementById("sessionIdView").textContent = sessionId;

    // === Kirim Pesan ===
    chatForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const pesan = inputPesan.value.trim();
      if (!pesan) return;

      db.collection("chats").add({
        dari: pasien,
        kepada: fisioterapis,
        pesan: pesan,
        sessionId: sessionId,
        waktu: firebase.firestore.Timestamp.now()
      })
      .then(() => console.log("✅ Pesan terkirim"))
      .catch(err => console.error("❌ Gagal kirim:", err.message));

      inputPesan.value = "";
    });

    // === Tampilkan Pesan ===
    db.collection("chats")
      .where("sessionId", "==", sessionId)
      .orderBy("waktu", "asc")
      .onSnapshot(snapshot => {
        chatBox.innerHTML = "";
        if (snapshot.empty) {
          chatBox.innerHTML = `<p class="text-center text-sm text-gray-400">Belum ada pesan.</p>`;
        }
        snapshot.forEach(doc => {
          const data = doc.data();
          const bubble = document.createElement("div");
          bubble.className = `mb-2 px-4 py-2 rounded max-w-[75%] text-sm ${
            data.dari === pasien ? "bg-blue-600 text-white ml-auto" : "bg-gray-200 text-black"
          }`;
          bubble.textContent = data.pesan;
          chatBox.appendChild(bubble);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      }, err => {
        console.error("❌ Gagal snapshot:", err.message);
        chatBox.innerHTML = `<p class="text-center text-sm text-red-300">Gagal menampilkan chat.<br>${err.message}</p>`;
      });

    // === Tombol Akhiri Chat ===
    document.getElementById("akhiriChatBtn").addEventListener("click", () => {
      if (confirm("Yakin mengakhiri sesi chat ini?")) {
        localStorage.removeItem("chatSessionId");
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
